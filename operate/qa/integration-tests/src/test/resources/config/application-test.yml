testcontainers:
  elasticsearch: "docker.elastic.co/elasticsearch/elasticsearch:8.16.4"
  opensearch: "opensearchproject/opensearch:2.5.0"

camunda.operate:
  username: demo
  password: demo
  backup:
    repositoryName: repoName
  elasticsearch:
    clusterName: docker-cluster
    url: http://localhost:9200
    dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  zeebe:
    gatewayAddress: localhost:26500
    worker: operate
  operationExecutor:
    executorEnabled: false
  zeebeElasticsearch:
    clusterName: docker-cluster
    url: http://localhost:9200
    prefix: test-record
  importer:
    readerBackoff: 0
    schedulerBackoff: 0
    startLoadingDataOnStartup: false
camunda.webapps:
  enabled: true
  default-app: operate
logging:
  level:
    ROOT: INFO
    io.camunda.operate: DEBUG
#Spring Boot Actuator endpoints to be exposed
management.prometheus.metrics.export.enabled: true
management.endpoints.web.exposure.include: health,info,conditions,configprops,prometheus
spring:
  web:
    resources:
      static-locations: classpath:/static/operate/
  thymeleaf:
    prefix: classpath:/static/
---
spring.config.activate.on-profile: identity-auth, sso-auth
camunda.webapps.login-delegated: true
