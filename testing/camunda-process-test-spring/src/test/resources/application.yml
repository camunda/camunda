io:
  camunda:
    process:
      test:
        camunda-version: 8.7.0-SNAPSHOT
        connectors-docker-image-version: 8.7.0-SNAPSHOT
        connectors-enabled: true
        connectors-secrets:
          CONNECTORS_URL: http://connectors:8080/actuator/health/readiness

logging:
  level:
    root: info
    io:
      camunda:
        process:
          test: info
    # Hide default logging from Testcontainers
    org:
      testcontainers: warn
    tc: error
