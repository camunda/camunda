elasticsearch.version=1.1.0

camundaDockerImageName=camunda/custom-camunda
camundaDockerImageVersion=8.8.0-rc1

connectorsDockerImageVersion=8.8.3

camundaEnvVars.keyA=valueA
camundaEnvVars.keyB=valueB
camundaEnvVars.keyC=valueC

camundaExposedPorts[0]=8080
camundaExposedPorts[1]=8081
camundaExposedPorts[2]=8088

camundaLoggerName=camunda.custom.logger
connectorsLoggerName=connectors.custom.logger

connectorsEnabled=true

connectorsEnvVars.keyD=valueD
connectorsEnvVars.keyE=valueE
connectorsEnvVars.keyF=valueF

connectorsSecrets.keyG=secret1
connectorsSecrets.keyH=secret2
connectorsSecrets.keyI=secret3

connectorsExposedPorts[0]=9080
connectorsExposedPorts[1]=9081
connectorsExposedPorts[2]=9088

multiTenancyEnabled=true

coverage.reportDirectory=custom/coverage-report
coverage.excludedProcesses[0]=process1
coverage.excludedProcesses[1]=process2

runtimeMode=remote

client.restAddress=http://0.0.0.0:8090
client.grpcAddress=http://0.0.0.0:8091
client.requestTimeout=PT60S
client.requestTimeoutOffset=PT59S
client.tenantId=customTenantId
client.messageTimeToLive=PT58S
client.maxMessageSize=1000
client.maxMetadataSize=2000
client.executionThreads=8
client.caCertificatePath=/path/to/file/
client.keepAlive=PT57S
client.overrideAuthority=customOverrideAuthority
client.preferRestOverGrpc=false

client.worker.pollInterval=PT1H
client.worker.timeout=PT2H
client.worker.maxJobsActive=10
client.worker.name=customWorkerName
client.worker.tenantIds[0]=customTenantA
client.worker.tenantIds[1]=customTenantB
client.worker.streamEnabled=true

remote.client.mode=saas
remote.camundaMonitoringApiAddress=http://0.0.0.0:8080
remote.connectorsRestApiAddress=http://0.0.0.0:8085
remote.client.grpcAddress=http://0.0.0.0:8088
remote.client.restAddress=http://0.0.0.0:8089
remote.client.cloud.clusterId=clusterId
remote.client.cloud.region=region

remote.client.auth.method=oidc
remote.client.auth.username=username
remote.client.auth.password=password
remote.client.auth.clientId=clientId
remote.client.auth.clientSecret=clientSecret
remote.client.auth.tokenUrl=http://example.com
remote.client.auth.audience=audience
remote.client.auth.scope=scope
remote.client.auth.resource=resource
remote.client.auth.keystorePath=/path/to/keystore
remote.client.auth.keystorePassword=keystorePassword
remote.client.auth.keystoreKeyPassword=keystoreKeyPassword
remote.client.auth.truststorePath=/path/to/truststore
remote.client.auth.truststorePassword=truststorePassword
remote.client.auth.credentialsCachePath=/path/to/credentialsCache
remote.client.auth.connectTimeout=PT5S
remote.client.auth.readTimeout=PT6S
remote.client.auth.clientAssertion.keystorePath=/path/to/assertion/keystore
remote.client.auth.clientAssertion.keystorePassword=keystorePassword
remote.client.auth.clientAssertion.keystoreKeyAlias=keystoreKeyAlias
remote.client.auth.clientAssertion.keystoreKeyPassword=keystoreKeyPassword
