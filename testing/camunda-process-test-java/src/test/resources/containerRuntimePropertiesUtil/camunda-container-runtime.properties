elasticsearch.version=1.1.0

camundaDockerImageName=camunda/custom-camunda
camundaDockerImageVersion=8.8.0-rc1

connectorsDockerImageVersion=8.8.3

camundaEnvVars.keyA=valueA
camundaEnvVars.keyB=valueB
camundaEnvVars.keyC=valueC

camundaExposedPorts[0]=8080
camundaExposedPorts[1]=8081
camundaExposedPorts[2]=8088

camundaLoggerName=camunda.custom.logger
connectorsLoggerName=connectors.custom.logger

connectorsEnabled=true

connectorsEnvVars.keyD=valueD
connectorsEnvVars.keyE=valueE
connectorsEnvVars.keyF=valueF

connectorsSecrets.keyG=secret1
connectorsSecrets.keyH=secret2
connectorsSecrets.keyI=secret3

connectorsExposedPorts[0]=9080
connectorsExposedPorts[1]=9081
connectorsExposedPorts[2]=9088

runtimeMode=remote

remote.camundaMonitoringApiAddress=http://0.0.0.0:8080
remote.connectorsRestApiAddress=http://0.0.0.0:8085
remote.client.grpcAddress=http://0.0.0.0:8088
remote.client.restAddress=http://0.0.0.0:8089
remote.client.requestTimeout=PT1H
