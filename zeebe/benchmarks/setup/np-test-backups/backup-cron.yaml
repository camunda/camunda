apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: gcr.io/zeebe-io/backup:np-test-backups
              imagePullPolicy: Always
          restartPolicy: Never
