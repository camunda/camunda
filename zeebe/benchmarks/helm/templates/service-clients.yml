apiVersion: v1
kind: Service
metadata:
  name: {{ include "bench.name" . }}-clients
  labels:
    app.kubernetes.io/component: client
    {{- include "bench.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: client
      {{- include "bench.matchLabels" . | nindent 6 }}
  ports:
    - name: http
      port: 9600
