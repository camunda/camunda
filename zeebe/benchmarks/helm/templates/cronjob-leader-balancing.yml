{{- if and .Values.leaderBalancing.enabled (eq .Values.cluster.type "sm") -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "bench.name" . }}-leader-balancer
  labels:
    {{- include "bench.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.leaderBalancing.schedule | quote }}
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: "curlimages/curl:7.87.0"
              name: curl
              args: ["-L", "-v", "-X", "POST", "{{- include "bench.gatewayActuatorAddress" . -}}/rebalance"]
          restartPolicy: OnFailure
{{- end }}
