apiVersion: v2
name: camunda-benchmark
description: A Helm chart to load test Camunda 8
type: application
version: 1.0.0-SNAPSHOT
appVersion: "8.8.0-SNAPSHOT"
sources:
  - https://github.com/camunda/camunda
dependencies:
