app {
  brokerUrl = "localhost:26500"
  brokerUrl = ${?ZEEBE_ADDRESS}
  tls = false
  monitoringPort = 9600
  authenticationMode = "none"

  basicAuth{
    username = "demo"
    password = "demo"
  }

  starter {
    processId = "benchmark"
    rate = 300
    threads = 2
    bpmnXmlPath = "bpmn/one_task.bpmn"
    extraBpmnModels = []
    businessKey = "businessKey"
    payloadPath = "bpmn/big_payload.json"
    withResults = false
    withResultsTimeout = 60s
    durationLimit = 0
    msgName = "msg"
    startViaMessage = false
  }

  worker {
    jobType = "benchmark-task"
    workerName = "benchmark-worker"
    threads = 10
    capacity = 30
    pollingDelay = 1s
    completionDelay = 300ms
    payloadPath = "bpmn/big_payload.json"
    streamEnabled = true
    # if 0, timeout defaults to completionDelay * 6
    timeout = 0
    # timeout = 1800ms
    sendMessage = false
    messageName = "messageName"
    correlationKeyVariableName = "correlationKey-var"
  }
}
