version: '3'

services:
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.18.3
        ports:
            - "9200:9200"
            - "9300:9300"
        environment:
            - discovery.type=single-node
            - cluster.name=test
            - ES_JAVA_OPTS=-Xmx750m -Xms750m

    kibana:
        image: docker.elastic.co/kibana/kibana:9.0.4
        ports:
            - "5601:5601"
        links:
            - elasticsearch
