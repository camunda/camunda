# Role domain schemas
RoleCreateRequest:
  additionalProperties: false
  type: object
  properties:
    roleId:
      type: string
      description: The ID of the new role.
    name:
      type: string
      description: The display name of the new role.
    description:
      type: string
      description: The description of the new role.
  required:
    - roleId
    - name

RoleCreateResult:
  type: object
  properties:
    roleId:
      description: The ID of the created role.
      type: string
    name:
      description: The display name of the created role.
      type: string
    description:
      description: The description of the created role.
      type: string

RoleUpdateRequest:
  type: object
  properties:
    name:
      type: string
      description: The display name of the new role.
    description:
      type: string
      description: The description of the new role.
  required:
    - name
    - description

RoleUpdateResult:
  type: object
  properties:
    name:
      type: string
      description: The display name of the updated role.
    description:
      type: string
      description: The description of the updated role.
    roleId:
      type: string
      description: The ID of the updated role.

RoleResult:
  description: Role search response item.
  type: object
  properties:
    name:
      type: string
      description: The role name.
    roleId:
      type: string
      description: The role id.
    description:
      type: string
      description: The description of the role.

RoleSearchQuerySortRequest:
  type: object
  properties:
    field:
      description: The field to sort by.
      type: string
      enum:
        - name
        - roleId
    order:
      $ref: '../common/enums.yaml#/SortOrderEnum'
  required:
    - field

RoleSearchQueryRequest:
  description: Role search request.
  additionalProperties: false
  allOf:
    - $ref: '../search/search-models.yaml#/SearchQueryRequest'
  type: object
  properties:
    sort:
      description: Sort field criteria.
      type: array
      items:
        $ref: '#/RoleSearchQuerySortRequest'
    filter:
      $ref: '#/RoleFilter'
      description: The role search filters.

RoleFilter:
  description: Role filter request
  type: object
  properties:
    roleId:
      description: The role ID search filters.
      type: string
    name:
      description: The role name search filters.
      type: string

RoleSearchQueryResult:
  description: Role search response.
  type: object
  allOf:
    - $ref: '../search/search-models.yaml#/SearchQueryResponse'
  properties:
    items:
      description: The matching roles.
      type: array
      items:
        $ref: '#/RoleResult'

