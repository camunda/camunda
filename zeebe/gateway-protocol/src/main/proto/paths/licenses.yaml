# License status endpoints
/license:
  get:
    tags:
      - License
    operationId: getLicense
    summary: Get license status
    description: Obtains the status of the current Camunda license.
    responses:
      "200":
        description: Obtains the current status of the Camunda license.
        content:
          application/json:
            schema:
              $ref: "../schemas/license/license-models.yaml#/LicenseResponse"
      "500":
        $ref: '../responses/common-responses.yaml#/InternalServerError'
    x-eventually-consistent: false
