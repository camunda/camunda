# Authentication endpoints
/authentication/me:
  get:
    tags:
      - Authentication
    operationId: getAuthentication
    summary: Get current user
    description: Retrieves the current authenticated user.
    security:
      - BearerAuth: []
    responses:
      "200":
        description: The current user is successfully returned.
        content:
          application/json:
            schema:
              $ref: "../schemas/users/user-models.yaml#/CamundaUserResult"
      "401":
        $ref: '../responses/common-responses.yaml#/Unauthorized'
      "403":
        $ref: '../responses/common-responses.yaml#/Forbidden'
      "500":
        $ref: '../responses/common-responses.yaml#/InternalServerError'
    x-eventually-consistent: false
