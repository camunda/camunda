# Signal endpoints
/signals/broadcast:
  post:
    tags:
      - Signal
    operationId: broadcastSignal
    summary: Broadcast signal
    description: Broadcasts a signal.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/signals/signal-models.yaml#/SignalBroadcastRequest'
    responses:
      "200":
        description: The signal was broadcast.
        content:
          application/json:
            schema:
              $ref: '../schemas/signals/signal-models.yaml#/SignalBroadcastResult'
      "400":
        $ref: '../responses/common-responses.yaml#/InvalidData'
      "404":
        description: The signal is not found.
        content:
          application/problem+json:
            schema:
              $ref: "../schemas/common/problem-detail.yaml#/ProblemDetail"
      "500":
        $ref: '../responses/common-responses.yaml#/InternalServerError'
      "503":
        $ref: '../responses/common-responses.yaml#/ServiceUnavailable'
    x-eventually-consistent: false
