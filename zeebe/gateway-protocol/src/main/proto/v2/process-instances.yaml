        body instances will activate new element instances at the target id.
      properties:
        sourceElementInstruction:
          $ref: '#/components/schemas/SourceElementInstruction'
        targetElementId:
          allOf:
            - $ref: 'identifiers.yaml#/components/schemas/ElementId'
          description: The target element id.
        ancestorScopeInstruction:
          $ref: '#/components/schemas/AncestorScopeInstruction'
        variableInstructions:
          description: Instructions describing which variables to create or update.
          type: array
          items:
