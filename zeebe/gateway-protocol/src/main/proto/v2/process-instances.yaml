        - sourceType

    AncestorScopeInstruction:
      x-polymorphic-schema: true
      description: |
        Defines the ancestor scope for the created element instances. The default behavior resembles
        a "direct" scope instruction with an `ancestorElementInstanceKey` of `"-1"`.
      discriminator:
        propertyName: ancestorScopeType
        mapping:
          direct: '#/components/schemas/DirectAncestorKeyInstruction'
          inferred: '#/components/schemas/InferredAncestorKeyInstruction'
          sourceParent: '#/components/schemas/UseSourceParentKeyInstruction'
      oneOf:
        - $ref: "#/components/schemas/DirectAncestorKeyInstruction"
        - $ref: "#/components/schemas/InferredAncestorKeyInstruction"
        - $ref: "#/components/schemas/UseSourceParentKeyInstruction"

    DirectAncestorKeyInstruction:
      type: object
      description: Provides a concrete key to use as ancestor scope for the created element instance.
      properties:
        ancestorScopeType:
          description: The type of ancestor scope instruction.
          type: string
          example: direct
        ancestorElementInstanceKey:
          description: |
            The key of the ancestor scope the element instance should be created in.
            Set to -1 to create the new element instance within an existing element instance of the
            flow scope. If multiple instances of the target element's flow scope exist, choose one
            specifically with this property by providing its key.
          oneOf:
            - type: string
              default: "-1"
            - $ref: 'keys.yaml#/components/schemas/ElementInstanceKey'
      required:
        - ancestorElementInstanceKey
        - ancestorScopeType

    InferredAncestorKeyInstruction:
      type: object
      description: |
        Instructs the engine to derive the ancestor scope key from the source element's hierarchy. The engine traverses the source element's ancestry to find an instance that matches one of the target element's flow scopes, ensuring the target is activated in the correct scope.
      properties:
        ancestorScopeType:
          description: The type of ancestor scope instruction.
          type: string
          example: inferred
      required:
        - ancestorScopeType

    UseSourceParentKeyInstruction:
      type: object
      description: |
        Instructs the engine to use the source's direct parent key as the ancestor scope key for the target element. This is a simpler alternative to `inferred` that skips hierarchy traversal and directly uses the source's parent key. This is useful when the source and target elements are siblings within the same flow scope.
      properties:
        ancestorScopeType:
          description: The type of ancestor scope instruction.
          type: string
          example: sourceParent
      required:
        - ancestorScopeType

    ProcessInstanceModificationTerminateInstruction:
      x-polymorphic-schema: true
      description: Instruction describing which elements to terminate.
      oneOf:
