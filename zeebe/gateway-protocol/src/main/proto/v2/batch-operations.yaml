    x-eventually-consistent: true

/batch-operation-items/search:
  post:
    tags:
      - Batch operation
    operationId: searchBatchOperationItems
    summary: Search batch operation items
    description: Search for batch operation items based on given criteria.
    requestBody:
      required: false
