# Common enumeration types

components:
  schemas:
    SortOrderEnum:
      description: The order in which to sort the related field.
      type: string
      enum:
        - ASC
        - DESC
      default: ASC

    ElementInstanceStateEnum:
      description: Element states
      type: string
      enum:
        - ACTIVE
        - COMPLETED
        - TERMINATED

    IncidentErrorTypeEnum:
      description: Incident error type with a defined set of values.
      enum:
        - AD_HOC_SUB_PROCESS_NO_RETRIES
        - CALLED_DECISION_ERROR
        - CALLED_ELEMENT_ERROR
        - CONDITION_ERROR
        - DECISION_EVALUATION_ERROR
        - EXECUTION_LISTENER_NO_RETRIES
        - EXTRACT_VALUE_ERROR
        - FORM_NOT_FOUND
        - IO_MAPPING_ERROR
        - JOB_NO_RETRIES
        - MESSAGE_SIZE_EXCEEDED
        - RESOURCE_NOT_FOUND
        - TASK_LISTENER_NO_RETRIES
        - UNHANDLED_ERROR_EVENT
        - UNKNOWN
        - UNSPECIFIED

    IncidentStateEnum:
      description: Incident states with a defined set of values.
      enum:
        - ACTIVE
        - MIGRATED
        - PENDING
        - RESOLVED
