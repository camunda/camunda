zeebe:
  broker:
    experimental:
      rocksdb:
        columnFamilyOptions:
          compaction_pri: "kOldestSmallestSeqFirst"
          write_buffer_size: 67108864
        enableStatistics: true
        memoryLimit: 32MB
        memoryAllocationStrategy: "BROKER"
        maxOpenFiles: 3
        maxWriteBufferNumber: 3
        minWriteBufferNumberToMerge: 3
        ioRateBytesPerSecond: 4096
        disableWal: true
