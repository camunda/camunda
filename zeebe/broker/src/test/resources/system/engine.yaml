zeebe:
  broker:
    experimental:
      engine:
        messages:
          ttlCheckerBatchLimit: 1000
          ttlCheckerInterval: 15s
        caches:
          drgCacheCapacity: 2000
          formCacheCapacity: 2000
          processCacheCapacity: 2000
        jobs:
          timeoutCheckerPollingInterval: 15s
          timeoutCheckerBatchLimit: 1000
        validators:
          resultsOutputMaxSize: 2000
        distribution:
          redistributionInterval: 60s
          maxBackoffDuration: 20m
        maxProcessDepth: 2000
        globalListeners:
          userTask:
            - type: test1
              eventTypes:
                - creating
                - canceling
              retries: 5
            - type: test2
              eventTypes:
                - assigning
                - canceling
              retries: 2
              afterNonGlobal: true
        expression:
          timeout: 5s
