services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-8.16.4}
    container_name: elasticsearch
    profiles: ['cloud', 'self-managed', 'cloud:elasticsearch', 'self-managed:elasticsearch']
    environment:
      - TZ=Europe/Berlin
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - cluster.name=elasticsearch
      - cluster.routing.allocation.disk.watermark.high=95%
      - cluster.routing.allocation.disk.watermark.high.max_headroom=150GB
      - action.destructive_requires_name=false
      - http.port=9200
      - ES_JAVA_OPTS=-Xms${ELASTIC_JVM_MEMORY:-1}g -Xmx${ELASTIC_JVM_MEMORY:-1}g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    restart: always
    cpu_count: 4
    mem_limit: 2g
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cat/health | grep -q green']
      interval: 30s
      timeout: 5s
      retries: 3
  opensearch:
    image: opensearchproject/opensearch:${OS_VERSION:-2.11.1}
    container_name: opensearch
    profiles: ['cloud:opensearch', 'self-managed:opensearch']
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - discovery.seed_hosts=opensearch
      - plugins.security.disabled=true
      - cluster.initial_cluster_manager_nodes=opensearch
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${CAMUNDA_OPTIMIZE_OPENSEARCH_SECURITY_PASSWORD:-ThisIsAStrongOptimizePassword79!} # Required for OS 2.12+
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9305:9300
    restart: always
    cpu_count: 4
    mem_limit: 2g
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cat/health | grep -q green']
      interval: 30s
      timeout: 10s
      retries: 5
  zeebe:
    image: camunda/zeebe:${ZEEBE_VERSION:-8.5.0}
    profiles: ['cloud', 'self-managed', 'cloud:elasticsearch', 'self-managed:elasticsearch']
    container_name: zeebe
    environment:
      - 'JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m'
    ports:
      - '26500:26500'
      - '9600:9600'
    healthcheck:
      test: ['CMD-SHELL', "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/9600' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    volumes:
      - ../zeebe-application.yml:/usr/local/zeebe/config/application.yaml
    depends_on:
      - elasticsearch
  zeebe-opensearch:
    image: camunda/zeebe:${ZEEBE_VERSION:-8.5.0}
    profiles: ['cloud:opensearch', 'self-managed:opensearch']
    container_name: zeebe-opensearch
    environment:
      - 'JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m'
      - ZEEBE_EXPORTER_CLASS_NAME=io.camunda.zeebe.exporter.opensearch.OpensearchExporter
      - DATABASE_URL=http://opensearch
      - DATABASE_PORT=9200
    ports:
      - 26500:26500
      - 9600:9600
    healthcheck:
      test: ['CMD-SHELL', "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/9600' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    volumes:
      - ../zeebe-application.yml:/usr/local/zeebe/config/application.yaml
    depends_on:
      - opensearch
  keycloak:
    container_name: keycloak
    image: bitnami/keycloak:26.1.3@sha256:56249cf91274b093389b9b4b3edc10fe9162c95dcd32aca8222592e3a71123ac
    profiles: ['self-managed', 'self-managed:opensearch', 'self-managed:elasticsearch']
    ports:
      - '18080:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/auth']
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s
    environment:
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_DATABASE_VENDOR: dev-file
      KEYCLOAK_HTTP_RELATIVE_PATH: /auth
  identity:
    depends_on:
      - keycloak
    restart: on-failure
    container_name: identity
    image: camunda/identity:${IDENTITY_VERSION:-8.5.0}
    profiles: ['self-managed', 'self-managed:opensearch', 'self-managed:elasticsearch']
    ports:
      - '8081:8081'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--tries=1', '--spider', 'http://localhost:8082/actuator/health']
      interval: 5s
      timeout: 15s
      retries: 30
      start_period: 60s
    environment:
      SERVER_PORT: 8081
      KEYCLOAK_URL: http://keycloak:8080/auth
      IDENTITY_AUTH_PROVIDER_BACKEND_URL: http://keycloak:8080/auth/realms/camunda-platform
