---
security:
  auth:
    token:
      lifeMin: ${AUTH_TOKEN_LIFEMIN:5}
  license:
    enterprise: ${CAMUNDA_OPTIMIZE_ENTERPRISE_MODE:false}

api:
  accessToken: ${OPTIMIZE_API_ACCESS_TOKEN:null}

engines:
  'camunda-bpm-1':
    name: default
    rest: 'http://localhost:8080/engine-rest'
    importEnabled: '${IMPORT_ENABLED_1:false}'
    authentication:
      enabled: false
      password: ''
      user: ''
    webapps:
      endpoint: 'http://localhost:8080/camunda'
      enabled: true
  'camunda-bpm-2':
    name: default
    rest: 'http://localhost:8080/engine-rest'
    importEnabled: ${IMPORT_ENABLED_2:true}
    authentication:
      enabled: false
      password: ''
      user: ''
    webapps:
      endpoint: 'http://localhost:8080/camunda'
      enabled: true

es:
  connection:
    nodes:
      - host: '${ES_HOST_1:default1}'
        httpPort: '${ES_PORT_1:9200}'
      - host: ${ES_HOST_2:default2}
        httpPort: ${ES_PORT_2:9200}

container:
  accessUrl: ${ACCESS_URL:null}
