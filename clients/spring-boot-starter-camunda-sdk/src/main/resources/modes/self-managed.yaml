camunda:
  client:
    mode: self-managed
    tenant-id: <default>
    auth:
      token-url: http://localhost:18080/auth/realms/camunda-platform/protocol/openid-connect/token
    zeebe:
      enabled: true
      rest-address: http://localhost:8088
      grpc-address: http://localhost:26500
      audience: zeebe-api
      prefer-rest-over-grpc: false
