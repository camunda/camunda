metadata:
  labels:
    agent: zeebe-ci-build
spec:
  nodeSelector:
    cloud.google.com/gke-nodepool: agents-n1-standard-32-netssd-preempt
  tolerations:
    - key: "agents-n1-standard-32-netssd-preempt"
      operator: "Exists"
      effect: "NoSchedule"
  volumes:
    - name: shared-data
      emptyDir: {}
  containers:
    - name: maven
      image: maven:3.6.3-jdk-11
      command: ["cat"]
      tty: true
      env:
        - name: LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        - name: JAVA_TOOL_OPTIONS
          value: |
            -XX:+UseContainerSupport
        - name: DOCKER_HOST
          value: tcp://localhost:2375
        - name: ZEEBE_CI_SHARED_DATA
          value: /home/shared
      resources:
        limits:
          cpu: 8
          memory: 32Gi
        requests:
          cpu: 8
          memory: 32Gi
      securityContext:
        privileged: true
      volumeMounts:
        - name: shared-data
          mountPath: /home/shared
          mountPropagation: Bidirectional
    - name: maven-jdk8
      image: maven:3.6.3-jdk-8
      command: ["cat"]
      tty: true
      env:
        - name: LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        - name: JAVA_TOOL_OPTIONS
          value: |
            -XX:+UseContainerSupport
        - name: DOCKER_HOST
          value: tcp://localhost:2375
      resources:
        limits:
          cpu: 2
          memory: 4Gi
        requests:
          cpu: 2
          memory: 4Gi
      securityContext:
        privileged: true
    - name: golang
      image: golang:1.13.4
      command: ["cat"]
      tty: true
      resources:
        limits:
          cpu: 4
          memory: 4Gi
        requests:
          cpu: 4
          memory: 4Gi
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
      securityContext:
        privileged: true
    - name: docker
      image: docker:19.03.13-dind
      args:
        - --storage-driver=overlay
      env:
        # The new dind versions expect secure access using cert
        # Setting DOCKER_TLS_CERTDIR to empty string will disable the secure access
        # (see https://hub.docker.com/_/docker?tab=description&page=1)
        - name: DOCKER_TLS_CERTDIR
          value: ""
      securityContext:
        privileged: true
      tty: true
      resources:
        limits:
          cpu: 8
          memory: 16Gi
        requests:
          cpu: 8
          memory: 16Gi
      volumeMounts:
        - name: shared-data
          mountPath: /home/shared
          mountPropagation: Bidirectional
