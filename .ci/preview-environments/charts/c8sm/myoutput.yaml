data:
  application.yaml: |
    identity:
      url: "https://test.camunda.camunda.cloud/identity"

      authProvider:
        issuer-url: "https://test.camunda.camunda.cloud/auth/realms/camunda-platform"
        backend-url: "http://my-release-keycloak:80/auth/realms/camunda-platform"

      component-presets:
        connectors:
          applications:
            - name: Connectors
              id: ${CAMUNDA_CONNECTORS_CLIENT_ID:${KEYCLOAK_INIT_CONNECTORS_CLIENT_ID:connectors}}
              type: m2m
              secret: ${CAMUNDA_CONNECTORS_SECRET:${KEYCLOAK_INIT_CONNECTORS_SECRET:}}
              permissions:
                - audience: "operate-api"
                  definition: read:*
        console:
          applications:
            - name: "Console"
              id: ${CAMUNDA_CONSOLE_CLIENT_ID:${KEYCLOAK_INIT_CONSOLE_CLIENT_ID:console}}
              type: public
              root-url: "https://test.camunda.camunda.cloud/console"
              redirect-uris:
                - "/"
          apis:
            - name: Console API
              audience: "console-api"
              permissions:
                - definition: write:*
                  description: "Write permission"
          roles:
            - name: "Console"
              description: "Grants full access to Console"
              permissions:
                - audience: "console-api"
                  definition: write:*
        identity:
          apis:
            - name: "Camunda Identity Resource Server"
              audience: "camunda-identity-resource-server"
              permissions:
                - definition: read
                  description: "Read permission"
                - definition: "read:users"
                  description: "Read users permission"
                - definition: write
                  description: "Write permission"
          roles:
            - name: "Identity"
              description: "Provides full access to Identity"
              permissions:
                - audience: "camunda-identity-resource-server"
                  definition: read
                - audience: "camunda-identity-resource-server"
                  definition: write
        operate:
          applications:
