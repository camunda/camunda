---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimize
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 0
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ .Values.global.labels.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.labels.app }}
    spec:
      imagePullSecrets:
        - name: registry-camunda-cloud
      volumes:
        - name: configuration
          configMap:
            name: optimize-configmap
            defaultMode: 0555
      initContainers:
      {{ if eq .Values.env "stage" }}
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      {{ else if eq .Values.env "persistent" }}
      - name: migration
        image: "{{ .Values.optimize.image.repository }}:{{ .Values.optimize.image.tag }}"
        command: [ './upgrade/upgrade.sh', '--skip-warning' ]
        volumeMounts:
          - name: configuration
            mountPath: /optimize/config/environment-config.yaml
            subPath: environment-config.yaml
      {{ end }}
      containers:
      - name: optimize
        image: "{{ .Values.optimize.image.repository }}:{{ .Values.optimize.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: OPTIMIZE_JAVA_OPTS
          value: |
            -Xms2g
            -Xmx2g
            -XX:MaxMetaspaceSize=256m
        - name: WAIT_FOR_TIMEOUT
          value: "60"
        - name: WAIT_FOR
          value: {{ .Values.optimize.env.elasticsearchUrl }}
        tty: true
        ports:
        - containerPort: 8090
          name: optimize-http
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          httpGet:
            path: /
            port: optimize-http
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          httpGet:
            path: /api/readyz
            port: optimize-http
        resources:
        {{- toYaml .Values.optimize.resources | nindent 10 }}
        volumeMounts:
        - name: configuration
          mountPath: /optimize/config/environment-config.yaml
          subPath: environment-config.yaml
        - name: configuration
          mountPath: /optimize/config/OptimizeLicense.txt
          subPath: OptimizeLicense.txt
      - name: cambpm
        image: "{{ .Values.cambpm.image.repository }}:{{ .Values.cambpm.image.tag }}"
        imagePullPolicy: Always
        command: ["/camunda/configure-and-run.sh"]
        env:
        - name: JAVA_OPTS
          value: {{ .Values.cambpm.env.javaOpts }}
        - name: WAIT_FOR
          value: {{ .Values.cambpm.env.postgresUrl }}
        - name: SKIP_DB_CONFIG
          value: "true"
        {{ if eq .Values.env "persistent" }}
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: cambpm-db-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cambpm-db-secrets
              key: db-password
        {{ end }}
        ports:
        - containerPort: 8080
          name: cambpm-http
        tty: true
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          httpGet:
            path: /engine-rest/engine
            port: cambpm-http
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          httpGet:
            path: /engine-rest/engine
            port: cambpm-http
        resources:
        {{- toYaml .Values.cambpm.resources | nindent 10 }}
        volumeMounts:
        - name: configuration
          mountPath: /camunda/conf/bpm-platform.xml
          subPath: bpm-platform.xml
        - name: configuration
          mountPath: /camunda/conf/server.xml
          subPath: server.xml
        - name: configuration
          mountPath: /camunda/configure-and-run.sh
          subPath: configure-and-run.sh
      {{ if eq .Values.env "stage" }}
      - name: elasticsearch
        image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
        env:
          - name: ES_JAVA_OPTS
            value: "-Xms5g -Xmx5g -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9010 -Dcom.sun.management.jmxremote.rmi.port=9010 -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=127.0.0.1"
          - name: cluster.name
            value: elasticsearch
          - name: discovery.type
            value: single-node
          - name: bootstrap.memory_lock
            value: "true"
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        ports:
          - containerPort: 9010
            name: jmx
          - containerPort: 9200
            name: es-http
          - containerPort: 9300
            name: es-transport
        livenessProbe:
          tcpSocket:
            port: es-transport
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          tcpSocket:
            port: es-transport
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
        {{- toYaml .Values.elasticsearch.resources | nindent 10 }}
        volumeMounts:
        - name: configuration
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        {{ end }}
