---
apiVersion: v1
kind: ConfigMap
metadata:
  name: '@BRANCH@-zeebe-tasklist-camunda-cloud'
  labels:
    app: '@BRANCH@-zeebe-tasklist-camunda-cloud'
    branch: '@BRANCH@'
data:
  application.yml: |
    springfox.documentation.swagger.v2.path: /documentation
    zeebe.tasklist:
      elasticsearch:
        clusterName: elasticsearch
        url: http://localhost:9200
        dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSZ
      zeebe:
        gatewayAddress: localhost:26500
      zeebeElasticsearch:
        clusterName: elasticsearch
        url: http://localhost:9200
        prefix: zeebe-record
    logging:
      level:
        ROOT: INFO
        io.zeebe.tasklist: INFO
    management.endpoints.web.exposure.include: health,info,conditions,configprops,env,prometheus

  operate-application.yml: |
    springfox.documentation.swagger.v2.path: /documentation
    camunda.operate:
      elasticsearch:
        clusterName: elasticsearch
        url: http://localhost:9200
        dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSZ
      zeebe:
        brokerContactPoint: localhost:26500
      zeebeElasticsearch:
        clusterName: elasticsearch
        url: http://localhost:9200
        prefix: zeebe-record
    logging:
      level:
        ROOT: INFO
        org.camunda.operate: INFO
    management.endpoints.web.exposure.include: health,info,conditions,configprops,env,prometheus
