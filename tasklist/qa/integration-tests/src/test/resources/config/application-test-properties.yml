camunda:
  # Unified Configuration
  data:
    secondary-storage:
      type: 'elasticsearch'
      elasticsearch:
        url: 'http://localhost:9200'
        cluster-name: 'clusterName'
  # ---
  tasklist:
    csrfPreventionEnabled: false
    batchOperationMaxSize: 500
    elasticsearch:
      dateFormat: yyyy-MM-dd
      batchSize: 111
    zeebeElasticsearch:
      clusterName: zeebeElasticClusterName
      url: http://localhost:9200
      dateFormat: dd-MM-yyyy
      batchSize: 222
      prefix: somePrefix
    importer:
      startLoadingDataOnStartup: false
      completedReaderMinEmptyBatches: 10
    zeebe:
      gatewayAddress: someZeebeHost:999
    operationExecutor:
      batchSize: 555
      workerId: someWorker
      lockTimeout: 15000
      executorEnabled: false
    multi-tenancy:
      enabled: true
#Spring Boot Actuator endpoints to be exposed
management.endpoints.web.exposure.include: health,info,conditions,configprops,prometheus,usage-metrics
