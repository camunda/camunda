name: Operate Update screenshots
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.43.1
      options: --user 1001:1000
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup yarn cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: operate/client/yarn.lock
      - name: Install node dependencies
        working-directory: ./operate/client
        run: yarn
      - name: Build frontend
        working-directory: ./operate/client
        run: yarn build
      - name: Start server
        working-directory: ./operate/client
        run: yarn start:visual-regression &
      - name: Run Playwright
        working-directory: ./operate/client
        run: yarn playwright e2e-playwright/docs-screenshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Playwright report
          path: operate/client/e2e-playwright/docs-screenshots
          retention-days: 30
