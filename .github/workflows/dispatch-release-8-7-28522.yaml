jobs:
  run-release:
    name: "Release 8.7.0-test"
    uses: ./.github/workflows/camunda-platform-release.yml
    secrets: inherit
    with:
      releaseVersion: "8.7.0-test"
      nextDevelopmentVersion: "8.7.0-test2-SNAPSHOT"
      isLatest: true
      dryRun: false
      releaseBranch: 28522-8.7.0
