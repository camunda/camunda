name: "[Legacy] Operate / Migrate Elasticsearch Data"
on:
  push:
    branches:
      - "stable/operate-8.5"
    paths:
      - '.github/workflows/operate-*'
      - 'operate/**'
  pull_request:
    paths:
      - '.github/workflows/operate-*'
      - "operate/**"
jobs:
  run-migration-tests:
    uses: ./.github/workflows/operate-run-tests.yml
    with:
      command: mvn -B -f operate/qa/migration-tests -DskipTests=false verify
    secrets: inherit
