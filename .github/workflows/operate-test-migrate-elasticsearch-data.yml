name: "[Legacy] Operate / Migrate Elasticsearch Data"
on:
  push:
    branches:
      - "main"
      - "stable/**"
    paths:
      - '.github/workflows/operate-*'
      - 'operate/**'
  pull_request:
    paths:
      - '.github/workflows/operate-*'
      - "operate/**"
jobs:
  run-migration-tests:
    uses: ./.github/workflows/operate-run-tests.yml
    with:
      command: ./mvnw -B -pl operate/qa/migration-tests/migration-test -DskipChecks -DskipTests=false verify
    secrets: inherit
