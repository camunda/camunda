name: Operate Run Tests
env:
  JAVA_VERSION: "21"
on:
  workflow_call:
    inputs:
      command:
        description: "Maven command to trigger the test"
        required: true
        type: string
jobs:
  run-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v2.8.1
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/github.com/organizations/camunda NEXUS_USR;
            secret/data/github.com/organizations/camunda NEXUS_PSW;
            secret/data/products/operate/ci/github-actions OPERATE_CI_ALERT_WEBHOOK_URL;
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: "21"
          cache: "maven"
      - name: "Create settings.xml"
        uses: s4u/maven-settings-action@v3.0.0
        with:
          githubServer: false
          servers: |
            [{
               "id": "camunda-nexus",
               "username": "${{ steps.secrets.outputs.NEXUS_USR }}",
               "password": "${{ steps.secrets.outputs.NEXUS_PSW }}"
             }]
          mirrors: '[{"url": "https://repository.nexus.camunda.cloud/content/groups/internal/", "id": "camunda-nexus", "mirrorOf": "*", "name": "camunda Nexus"}]'
      - name: Build Operate
        run: mvn -B -T1C -DskipChecks -DskipTests -P skipFrontendBuild clean install
      - name: Run Tests
        run: ${{ inputs.command }}
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        if: always()
        with:
          comment_mode: off
          report_individual_runs: true
          report_suite_logs: error
          files: |
            **/target/surefire-reports/*.xml
      - name: Send Slack notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ steps.secrets.outputs.OPERATE_CI_ALERT_WEBHOOK_URL }}
        with:
          payload: |
            {
              "workflow_name": "${{ github.workflow }}",
              "github_run_url": "https://github.com/camunda/zeebe/actions/runs/${{ github.run_id }}",
              "branch": "${{ github.head_ref || github.ref_name }}"
            }
