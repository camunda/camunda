name: Operate a11y tests
on:
  push:
    paths-ignore:
      - '.github/workflows/zeebe-*'
      - 'dist/**'
      - 'zeebe/**'
      - 'spring-boot-starter-camunda-sdk/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.39.0
      options: --user 1001:1000
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup yarn cache
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - uses: camunda/infra-global-github-actions/setup-yarn-cache@main
        with:
          directory: operate/client
      - name: Install node dependencies
        working-directory: ./operate/client
        run: yarn
      - name: Build frontend
        working-directory: ./operate/client
        run: yarn build
      - name: Start server
        working-directory: ./operate/client
        run: yarn start:visual-regression &
      - name: Run A11y tests
        working-directory: ./operate/client
        run: yarn playwright e2e-playwright/a11y
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Playwright report
          path: operate/client/playwright-report/
          retention-days: 30
