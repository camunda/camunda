# type: Project Management
# owner: @camunda/distribution
---
name: "C8Run: Issue Closed"

on:
  issues:
    types:
      - closed

permissions:
  actions: write
  attestations: none
  checks: write
  contents: read
  deployments: none
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: write
  security-events: none
  statuses: write

jobs:
  generate-github-token:
    uses: camunda/camunda-platform-helm/.github/workflows/generate-github-app-token.yaml@main
    secrets:
      GH_APP_ID: ${{ secrets.GH_APP_ID }}
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}

  update-closed-at-field:
    name: Update closed at field
    runs-on: ubuntu-latest
    steps:
        - name: Prepare variables and check label
          id: vars
          run: |
            echo "project_id=33" >> "$GITHUB_OUTPUT"
            echo "now=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

            labels=$(jq -r '.issue.labels[].name' "$GITHUB_EVENT_PATH")
            if echo "$labels" | grep -q  "^component/c8run$"; then
              echo "match=true" >> "$GITHUB_OUTPUT"
            fi

        - name: Update Closed At field
          if: ${{ steps.vars.outputs.match == 'true' }}
          uses: github/update-project-action@21f8a8478d7c5253e166ee62517d3a942b170fa4 # main
          id: update-closed-at
          with:
            github_token: ${{ needs.generate-github-token.outputs.token }}
            organization: ${{ github.repository_owner }}
            project_number: ${{ steps.vars.outputs.project_id }}
            content_id: ${{ github.event.issue.node_id }}
            field: Closed At
            value: ${{ steps.vars.outputs.now }}
