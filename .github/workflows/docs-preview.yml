# description: Build and deploy Docusaurus documentation previews for pull requests
# type: preview
# owner: @camunda/monorepo-devops-team
---
name: Docs PR Preview

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_target:
    types: [closed]

# Limit workflow to 1 concurrent run per PR: new commit -> old runs are canceled to save costs
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}

defaults:
  run:
    # use bash shell by default to ensure pipefail behavior is the default
    # see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#exit-codes-and-error-action-preference
    shell: bash

env:
  NODE_VERSION: "24.6.0"

jobs:
  # Detect changes to avoid unnecessary builds
  detect-changes:
    if: github.event.action != 'closed'
    outputs:
      docs-changes: ${{ steps.filter.outputs.docs-changes }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Detect docs changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            docs-changes:
              - 'docs/**'
              - 'monorepo-docs-site/**'
              - '.github/workflows/docs-preview.yml'

  build-preview:
    if: |
      github.event.action != 'closed' && 
      needs.detect-changes.outputs.docs-changes == 'true'
    name: Build Documentation Preview
    needs: detect-changes
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: monorepo-docs-site/package-lock.json

      - name: Install dependencies
        working-directory: monorepo-docs-site
        run: npm ci

      - name: Build documentation with PR preview base URL
        working-directory: monorepo-docs-site
        run: npm run build
        env:
          BASE_URL: /camunda/pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@f31d5aa7b364955ea86228b9dcd346dc3f29c408 # v1.4.7
        with:
          source-dir: ./monorepo-docs-site/build/
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto

      - name: Comment PR with preview URL
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://camunda.github.io/camunda/pr-preview/pr-${prNumber}/`;
            
            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üìö Documentation Preview')
            );
            
            const commentBody = `## üìö Documentation Preview
            
            Your documentation changes are available for preview at:
            üîó **[Preview Documentation](${previewUrl})**
            
            This preview will be automatically updated when you push new commits to this PR.
            
            > ‚ÑπÔ∏è Preview deployments may take a few minutes to become available.`;
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}

  cleanup-preview:
    if: github.event.action == 'closed'
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Cleanup PR Preview
        uses: rossjrw/pr-preview-action@f31d5aa7b364955ea86228b9dcd346dc3f29c408 # v1.4.7
        with:
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: remove

      - name: Comment PR with cleanup notification
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## üßπ Preview Cleanup
              
              The documentation preview for this PR has been cleaned up and is no longer available.
              
              Thank you for your contribution! üéâ`
            });

      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}