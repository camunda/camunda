# type: Documentation Preview
# owner: @camunda/team-infrastructure-experience
---
name: Documentation Preview

on:
  pull_request:
    types:
      - labeled
      - synchronize
    paths:
      - 'docs/**'
      - 'monorepo-docs-site/**'
      - '.github/workflows/docs-preview.yml'

# Limit workflow to 1 concurrent run per PR
concurrency:
  cancel-in-progress: true
  group: docs-preview-${{ github.event.pull_request.number || github.ref }}

defaults:
  run:
    # use bash shell by default to ensure pipefail behavior is the default
    # see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#exit-codes-and-error-action-preference
    shell: bash

env:
  NODE_VERSION: 'v24.6.0'

jobs:
  build-preview:
    # checks whether the PR isn't closed AND (check whether the labeled event was deploy-docs-preview || check whether on new commit of PR the label deploy-docs-preview exists)
    if: github.event.pull_request.state != 'closed' && (github.event.label.name == 'deploy-docs-preview' || contains(github.event.pull_request.labels.*.name, 'deploy-docs-preview'))
    name: Build Documentation Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout PR head
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Validate documentation project structure
        run: |
          echo "Validating monorepo-docs-site structure..."
          ls -la monorepo-docs-site/
          echo "Package.json exists: $(test -f monorepo-docs-site/package.json && echo 'yes' || echo 'no')"
          echo "Package-lock.json exists: $(test -f monorepo-docs-site/package-lock.json && echo 'yes' || echo 'no')"
          echo "Docusaurus config exists: $(test -f monorepo-docs-site/docusaurus.config.js && echo 'yes' || echo 'no')"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: monorepo-docs-site/package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: monorepo-docs-site
        run: npm ci

      - name: Build documentation site
        working-directory: monorepo-docs-site
        env:
          BASE_URL: /pr-preview/pr-${{ github.event.pull_request.number }}/
        run: |
          # Update docusaurus config for preview deployment
          sed -i "s|baseUrl: '/camunda/'|baseUrl: '$BASE_URL'|g" docusaurus.config.js
          npm run build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: monorepo-docs-site/build/
          action: deploy

      - name: Comment preview URL
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://camunda.github.io/camunda/pr-preview/pr-${prNumber}/`;
            
            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes('ðŸ“– Documentation Preview')
            );
            
            const commentBody = `## ðŸ“– Documentation Preview
            
            Preview URL: ${previewUrl}
            
            *This preview will be updated on every push to this PR and removed when the PR is closed.*`;
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}