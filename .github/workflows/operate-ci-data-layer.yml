# description: This workflow runs backend Data layer CI tests for Operate. Integration tests are run in two stages, and each stage is defined by a profile. The profile is defined in operate/pom.xml
# trigger: Pull Request. On push to main, stable, and release
# test location: operate/common, operate/schema, operate/webapp
# owner:
---
name: Operate Data Layer CI
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'stable/**'
      - 'release**'
    paths:
      - '.ci/**'
      - '.github/actions/**'
      - '.github/workflows/operate-*'
      - 'bom/*'
      - 'operate.Dockerfile'
      - 'operate/**'
      - 'parent/*'
      - 'pom.xml'
      - 'webapps-common/**'
  pull_request:
    paths:
      - '.ci/**'
      - '.github/actions/**'
      - '.github/workflows/operate-*'
      - 'bom/*'
      - 'operate/**'
      - 'pom.xml'
      - 'operate.Dockerfile'
      - 'parent/*'
      - 'webapps-common/**'
permissions:
  contents: read

# Limit workflow to 1 concurrent run per ref (branch): new commit -> old runs are canceled to save costs
# Exception for main branch: complete builds for every commit needed for confidenence
concurrency:
  cancel-in-progress: true
  group: ${{ format('{0}-{1}', github.workflow, github.ref == 'refs/heads/main' && github.sha || github.ref) }}

jobs:
  run-opensearch-tests:
    name: Operate Data Layer Opensearch ITs
    uses: ./.github/workflows/operate-ci-test-reusable.yml
    secrets: inherit
    with:
      branch: ${{ github.head_ref || github.ref_name }}
      command: ./mvnw -f operate/qa/integration-tests verify -P operateItOpensearch,docker-opensearch -B -DskipChecks -Dfailsafe.rerunFailingTestsCount=2
      test-type: Opensearch ITs
      runner-type: gcp-core-32-default

  run-unit-tests:
    name: TESTTESTTEST Operate Data Layer Backend Unit Tests
    uses: ./.github/workflows/operate-ci-test-reusable.yml
    secrets: inherit
    with:
      branch: ${{ github.head_ref || github.ref_name }}
      command: ./mvnw -f operate verify -T1C -B -P operateDataLayerUnitTests,skipFrontendBuild -DskipITs -DskipDockerProfile -DskipChecks
      test-type: Unit Tests
      runner-type: gcp-core-4-default
