# type: Documentation
# owner: @camunda/team-infrastructure-experience
---
name: Documentation Build and Deploy

on:
  push:
    branches:
      - main
      - stable/*
    paths:
      - 'docs/**'
      - 'monorepo-docs-site/**'
      - '.github/workflows/docs-build-deploy.yml'
  workflow_dispatch: {}

# Limit workflow to 1 concurrent run for deployment safety
concurrency:
  cancel-in-progress: false
  group: docs-deploy

defaults:
  run:
    # use bash shell by default to ensure pipefail behavior is the default
    # see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#exit-codes-and-error-action-preference
    shell: bash

env:
  NODE_VERSION: 'v24.6.0'

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: monorepo-docs-site/package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: monorepo-docs-site
        run: npm ci

      - name: Build documentation site
        working-directory: monorepo-docs-site
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: monorepo-docs-site/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}