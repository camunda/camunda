# Migrates elasticsearch data from one to another version.
name: Tasklist Migrate elasticsearch data

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 05:00
    - cron: '0 5 * * *'

# define constants for later use
env:
  JAVA_VERSION: "21"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # Setup: checkout
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      # Setup: import secrets from vault
      - name: Import Secrets
        id: secrets # important to refer to it in later steps
        uses: hashicorp/vault-action@79632e33d6953d190b940ffa440bf97821cabd80
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          exportEnv: false # we rely on step outputs, no need for environment variables
          secrets: |
            secret/data/github.com/organizations/camunda NEXUS_USR;
            secret/data/github.com/organizations/camunda NEXUS_PSW;
            secret/data/products/tasklist/ci/tasklist TASKLIST_CI_ALERT_WEBHOOK_URL;

      # Setup: configure Java, Maven, settings.xml
      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Maven
        uses: ./.github/actions/setup-maven-dist
        with:
          maven-version: 3.8.6
          set-mvnw: true

      - name: Configure Maven
        uses: ./.github/actions/setup-maven-cache
        with:
          maven-cache-key-modifier: tasklist-tests

      # Use CI Nexus as co-located pull-through cache for Maven artifacts via ~/.m2/settings.xml
      - name: Create Maven settings.xml
        uses: s4u/maven-settings-action@v3.0.0
        with:
          githubServer: false
          servers: |
            [{
              "id": "camunda-nexus",
              "username": "${{ steps.secrets.outputs.NEXUS_USR }}",
              "password": "${{ steps.secrets.outputs.NEXUS_PSW }}"
            }]
          mirrors: '[{"url": "https://repository.nexus.camunda.cloud/content/groups/internal/", "id": "camunda-nexus", "mirrorOf": "*", "name": "camunda Nexus"}]'

      # Build: maven artifacts
      - name: Build backend
        run: |
          ./mvnw -B -DskipTests -DskipChecks -T1C -P skipFrontendBuild clean install

      # Tests: run migration tests
      - name: Run migration tests
        run: |
          ./mvnw -B -f tasklist/qa/migration-tests -DskipTests=false -DskipChecks verify

      # Notify: send Slack notification on tests failure
      - name: Send Slack notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.27.1
        env:
          SLACK_WEBHOOK_URL: ${{ steps.secrets.outputs.TASKLIST_CI_ALERT_WEBHOOK_URL }}
        with:
          payload: |
            {
              "workflow_name": "Migrate elasticsearch data",
              "github_run_url": "https://github.com/camunda/camunda/actions/runs/${{ github.run_id }}",
              "branch": "${{ github.head_ref || github.ref_name }}"
            }
