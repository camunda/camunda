# description: Workflow to run Camunda Platform release migration tests in a   scheduled manner
# type: CI
# owner: @Chris
name: Camunda scheduled release migration test
on:
  schedule:
    # Runs at 04:00. every day https://crontab.guru/#0_4_*_*_*
    - cron: 0 4 * * *
  workflow_dispatch:
    # To trigger manually with notification


jobs:
  migration-test:
    uses: ./.github/workflows/camunda-release-migration-test.yml
    secrets: inherit
    with:
      name: scheduled-release-migration
      ref: stable/8.8
      cluster: 'zeebe-cluster'
      cluster-region: 'europe-west1-b'

  notify-failure:
    name: Notify on failure
    runs-on: ubuntu-latest
    needs: [ migration-test ]
    # Current behavior of needs and dependency handling on a calling workflow is
    # If the last job of the called workflow is skipped, because of a previous job failure, the
    # depending on jobs are skipped as well. This is the case for jobs in the caller workflow as well.
    # This can be avoided by using always and checking the result directly.
    # See context
    #  https://camunda.slack.com/archives/C013MEVQ4M9/p1760428530690699?thread_ts=1760426224.174949&cid=C013MEVQ4M9
    # We need to run always and check for dependency outcome
    if: always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') )
    steps:
      - uses: actions/checkout@v6
      - id: slack-notify
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":alarm: *Daily Camunda migration test failed:*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "@zeebe-medic Please check the related workflow execution: https://github.com/camunda/camunda/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }

  notify-success:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [ migration-test ]
    if: success()
    steps:
      - uses: actions/checkout@v6
      - id: slack-notify
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Daily Camunda migration test succeeded against branch:* `release-8.8.0`"
                  }
                }
              ]
            }
