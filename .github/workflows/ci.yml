          outputs: |-
            flakyTests: ${{ toJson(steps.analyze-test-run.outputs.flakyTests) }}
            hasFlaky: ${{ steps.analyze-test-run.outputs.flakyTests != '' }}
      - name: Observe build status
        if: always()
