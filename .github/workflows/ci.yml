    if: needs.detect-changes.outputs.camunda-docker-tests == 'true'
    name: "Docker / Tool / Checks"
    needs: [ detect-changes ]
    runs-on: ubuntu-latest
    outputs:
      flakyTests: ${{ steps.analyze-test-run.outputs.flakyTests }}
    timeout-minutes: 15
    permissions:
      security-events: write
