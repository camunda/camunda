# description: The Unified CI for the monorepo. This workflow runs tests for all modules in the monorepo. Any new tests are required to adhere to inclusion rules
# test location: /
# type: CI
# owner: @camunda/monorepo-devops-team
---
name: CI

on:
  push:
    branches:
      - main
      - stable/*
      - release-*
  pull_request: {}
  merge_group: {}
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # daily full build in the morning to re-populate GHA caches

# Limit workflow to 1 concurrent run per ref (branch) and trigger event (push/schedule/etc): new commit -> old runs are canceled to save costs
# Exception for main + stable/* branches: complete builds for every commit needed for confidenence
# Exception for deploy jobs that have to wait for each other to avoid overwriting
concurrency:
  cancel-in-progress: true
  group: ${{ format('{0}-{1}-{2}', github.workflow, github.event_name, (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/stable/')) && github.sha || github.ref) }}

defaults:
  run:
    # use bash shell by default to ensure pipefail behavior is the default
    # see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#exit-codes-and-error-action-preference
    shell: bash

env:
  DOCKER_PLATFORMS: "linux/amd64,linux/arm64"
  GHA_BEST_PRACTICES_LINTER: enabled

jobs:
  detect-changes:
    outputs:
      actionlint: ${{ steps.filter.outputs.actionlint }}
      commitlint: ${{ steps.filter.outputs.commitlint }}
      maven-spotless-linter: ${{ steps.filter.outputs.maven-spotless-linter }}
      java-code-changes: ${{ steps.filter.outputs.java-code-changes }}
      camunda-docker-tests: ${{ steps.filter.outputs.camunda-docker-tests}}
      identity-frontend-tests: ${{ steps.filter.outputs.identity-frontend-tests }}
      frontend-changes: ${{ steps.filter.outputs.frontend-changes }}
      zeebe-changes: ${{ steps.filter.outputs.zeebe-changes }}
      operate-backend-changes: ${{ steps.filter.outputs.operate-backend-changes }}
      operate-frontend-changes: ${{ steps.filter.outputs.operate-frontend-changes }}
      tasklist-frontend-changes: ${{ steps.filter.outputs.tasklist-frontend-changes }}
      tasklist-backend-changes: ${{ steps.filter.outputs.tasklist-backend-changes }}
      optimize-frontend-changes: ${{ steps.filter.outputs.optimize-frontend-changes }}
      optimize-backend-changes: ${{ steps.filter.outputs.optimize-backend-changes }}
      protobuf-changes: ${{ steps.filter.outputs.protobuf-changes }}
      openapi-changes: ${{ steps.filter.outputs.openapi-changes }}
      stable-branch-changes: ${{ steps.filter.outputs.stable-branch-changes }}
      rdbms-integration-tests: ${{steps.filter.outputs.rdbms-integration-tests}}
      renovate-config-changes: ${{ steps.filter.outputs.renovate-config-changes }}
      client-components-changes: ${{ steps.filter.outputs.client-components-changes }}
      docs-changes: ${{ steps.filter.outputs.docs-changes }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      # Detect changes against the base branch
      - name: Detect changes
        uses: ./.github/actions/paths-filter
        id: filter

  actionlint:
    if: needs.detect-changes.outputs.actionlint == 'true'
    name: "Lint / Actionlint"
    needs: [ detect-changes ]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: { }  # GITHUB_TOKEN unused in this job
    env:
      # renovate: datasource=github-releases depName=rhysd/actionlint
      ACTIONLINT_VERSION: '1.7.10'
      # renovate: datasource=github-tags depName=open-policy-agent/conftest
      CONFTEST_VERSION: '0.66.0'
    steps:
      - uses: actions/checkout@v4
      - uses: camunda/infra-global-github-actions/actionlint@main
        with:
          version: ${{ env.ACTIONLINT_VERSION }}
          ignore: |-
            property "vault_.+" is not defined in object type
            object type "{}" cannot be filtered by object filtering `.*` since it has no object element
            condition "false" is always evaluated to false
            constant expression "false" in condition
          use_shellcheck: true
      - run: |
          curl -s -L "https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz" | tar xvz conftest
          ./conftest test --rego-version v0 -o github --policy .github .github/workflows/*.y*ml
      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}

  commitlint:
    if: needs.detect-changes.outputs.commitlint == 'true'
    name: "Lint / Commitlint"
    needs: [ detect-changes ]
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions: { }  # GITHUB_TOKEN unused in this job
    steps:
      - name: Determine fetch depth for checkout
        id: depth
        run: |
          echo "depth=$((${{ github.event.pull_request.commits }} + 1))" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: ${{ steps.depth.outputs.depth }}
      - uses: wagoid/commitlint-github-action@v6
        with:
          commitDepth: ${{ github.event.pull_request.commits }}
          helpURL: https://github.com/camunda/camunda/blob/main/CONTRIBUTING.md#commit-message-guidelines
      - name: Post failure hint
        if: failure()
        run: echo "::error::Found commit message guideline violations! Check https://github.com/camunda/camunda/blob/main/CONTRIBUTING.md#commit-message-guidelines and in exceptional cases, document the reasoning and add the ci:ignore-commitlint PR label."
      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}

  maven-spotless-linter:
    if: needs.detect-changes.outputs.maven-spotless-linter == 'true'
    name: "Lint / Maven Spotless"
    needs: [ detect-changes ]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: { }  # GITHUB_TOKEN unused in this job
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-build
        with:
          maven-cache-key-modifier: maven-spotless-linter
          vault-address: ${{ secrets.VAULT_ADDR }}
          vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
      - run: ./mvnw spotless:check
      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}

  java-checks:
    if: needs.detect-changes.outputs.java-code-changes == 'true'
    name: "Java Checks"
    needs: [ detect-changes ]
    timeout-minutes: 15
    permissions: { }  # GITHUB_TOKEN unused in this job
    runs-on: gcp-perf-core-8-default
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-build
        with:
          maven-cache-key-modifier: java-checks
          vault-address: ${{ secrets.VAULT_ADDR }}
          vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
      # Not running Maven Spotless here since it is checked in a dedicated job
      - run: ./mvnw -T1C -B -D skipTests -Dspotless.check.skip=true -P !autoFormat,checkFormat,spotbugs,skipFrontendBuild verify
      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}

  build-platform-frontend:
    if: needs.detect-changes.outputs.frontend-changes == 'true'
    needs: [ detect-changes ]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions: { }  # GITHUB_TOKEN unused in this job
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-frontend
        id: build-operate-fe
        with:
          directory: ./operate/client
          package-manager: "npm"
      - uses: ./.github/actions/build-frontend
        id: build-tasklist-fe
        with:
          directory: ./tasklist/client
          package-manager: "npm"
      - uses: ./.github/actions/build-frontend
        id: build-identity-fe
        with:
          directory: ./identity/client
          package-manager: "npm"
      - uses: ./.github/actions/build-frontend
        id: build-optimize-fe
        with:
          directory: ./optimize/client
      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}

  # Sets up test constants for both unit and integration tests. Using outputs instead of env vars so that these constants can be used in a matrix
  setup-tests:
    if: needs.detect-changes.outputs.java-code-changes == 'true'
    name: "Setup Tests"
    needs: [ detect-changes ]
    outputs:
      # Zeebe modules owned by the @camunda/core-features team
      ZEEBE_CORE_FEATURES_MODULES: ${{ steps.set-constants.outputs.core_features }}
      ZEEBE_PROTOCOL_MODULES: ${{ steps.set-constants.outputs.protocol }}
      ZEEBE_GATEWAY_MODULES: ${{ steps.set-constants.outputs.gateway }}
      ZEEBE_EXPORTER_MODULES: ${{ steps.set-constants.outputs.exporter }}
      ZEEBE_BACKUP_MODULES: ${{ steps.set-constants.outputs.backup }}
      # Zeebe modules owned by the @camunda/zeebe-distributed-platform team
      ZEEBE_DISTRIBUTED_MODULES: ${{ steps.set-constants.outputs.distributed }}
      # Zeebe modules owned by the @camunda/camundaex team
      ZEEBE_CLIENT_MODULES: ${{ steps.set-constants.outputs.client }}
      # Extra modules for skipping in general-unit-tests, these modules are used in ZEEBE_EXPORTER_MODULES instead
      GENERAL_UT_EXTRA_SKIP_MODULES: ${{ steps.set-constants.outputs.general_ut_extra_skip }}
      # Zeebe, Operate, Tasklist, Optimize modules that are required for a successful build
      GENERAL_UT_DO_NOT_SKIP_MODULES: ${{ steps.set-constants.outputs.general_ut_do_not_skip }}
      # Integration test module constants (computed dynamically from UT constants)
      # IT Distributed = ZEEBE_DISTRIBUTED_MODULES + ZEEBE_BACKUP_MODULES
      ZEEBE_IT_DISTRIBUTED_MODULES: ${{ steps.set-constants.outputs.it_distributed }}
      # IT Exporter = ZEEBE_EXPORTER_MODULES (reused directly)
      ZEEBE_IT_EXPORTER_MODULES: ${{ steps.set-constants.outputs.it_exporter }}
      # IT Engine = ZEEBE_CORE_FEATURES_MODULES + ZEEBE_PROTOCOL_MODULES + ZEEBE_GATEWAY_MODULES + ZEEBE_CLIENT_MODULES (explicit list)
      ZEEBE_IT_ENGINE_MODULES: ${{ steps.set-constants.outputs.it_engine }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: { }
    steps:
      - uses: actions/checkout@v4
      - name: Set all test constants
        id: set-constants
        run: |
          # ============================================================================
          # Unit Test Module Constants (single source of truth)
          # ============================================================================

          # Zeebe modules owned by @camunda/core-features
          CORE_FEATURES="':zeebe-auth',':camunda-load-tester',':zeebe-bpmn-model',':zeebe-dmn',':zeebe-expression-language',':zeebe-feel-integration',':zeebe-msgpack-core',':zeebe-msgpack-value',':zeebe-test-util',':zeebe-util',':zeebe-db',':zeebe-workflow-engine'"
          PROTOCOL="':zeebe-protocol',':zeebe-protocol-asserts',':zeebe-protocol-impl',':zeebe-protocol-jackson',':zeebe-protocol-test-util'"
          GATEWAY="':zeebe-gateway',':zeebe-gateway-grpc',':zeebe-gateway-protocol',':zeebe-gateway-protocol-impl',':zeebe-gateway-rest'"
          EXPORTER="':zeebe-elasticsearch-exporter',':zeebe-opensearch-exporter',':camunda-exporter',':rdbms-exporter',':zeebe-exporter-api',':zeebe-exporter-common',':zeebe-exporter-test'"
          BACKUP="':zeebe-backup',':zeebe-backup-store-azure',':zeebe-backup-store-common',':zeebe-backup-store-filesystem',':zeebe-backup-store-gcs',':zeebe-backup-store-s3',':zeebe-backup-testkit'"

          # Zeebe modules owned by @camunda/zeebe-distributed-platform
          DISTRIBUTED="':zeebe-atomix-cluster',':zeebe-atomix-utils',':zeebe-broker',':zeebe-broker-client',':zeebe-cluster-config',':dynamic-node-id-provider',':zeebe-journal',':zeebe-logstreams',':zeebe-restore',':zeebe-scheduler',':zeebe-snapshots',':zeebe-stream-platform',':zeebe-transport'"

          # Zeebe modules owned by @camunda/camundaex
          CLIENT="':zeebe-client-java',':camunda-client-java'"

          # General UT configuration
          GENERAL_UT_EXTRA_SKIP="camunda-exporter rdbms-exporter"
          GENERAL_UT_DO_NOT_SKIP="zeebe-bom zeebe-build-tools zeebe-parent zeebe-qa zeebe-qa-util zeebe-qa-integration-tests zeebe-qa-update-tests zeebe-root operate-qa operate-qa-util operate-qa-data-generator operate-qa-it-tests operate-qa-backup-restore-tests tasklist-qa tasklist-qa-util tasklist-it-tests tasklist-qa-backup-restore-tests tasklist-test-coverage"

          # ============================================================================
          # Integration Test Module Constants (computed from UT constants)
          # ============================================================================

          # IT Distributed = DISTRIBUTED + BACKUP (all distributed platform modules)
          IT_DISTRIBUTED="${DISTRIBUTED},${BACKUP}"

          # IT Exporter = EXPORTER (direct reuse)
          IT_EXPORTER="$EXPORTER"

          # IT Engine = CORE_FEATURES + PROTOCOL + GATEWAY + CLIENT (explicit list)
          IT_ENGINE="${CORE_FEATURES},${PROTOCOL},${GATEWAY},${CLIENT}"

          # ============================================================================
          # Output all constants (both UT and IT)
          # ============================================================================

          {
            # UT constants
            echo "core_features=${CORE_FEATURES}"
            echo "protocol=${PROTOCOL}"
            echo "gateway=${GATEWAY}"
            echo "exporter=${EXPORTER}"
            echo "backup=${BACKUP}"
            echo "distributed=${DISTRIBUTED}"
            echo "client=${CLIENT}"
            echo "general_ut_extra_skip=${GENERAL_UT_EXTRA_SKIP}"
            echo "general_ut_do_not_skip=${GENERAL_UT_DO_NOT_SKIP}"

            # IT constants
            echo "it_distributed=${IT_DISTRIBUTED}"
            echo "it_exporter=${IT_EXPORTER}"
            echo "it_engine=${IT_ENGINE}"
          } >> "$GITHUB_OUTPUT"

      - name: Validate module coverage
        run: |
          set -euo pipefail

          echo "ðŸ” Validating test module coverage..."
          echo ""
          echo "ðŸ“ Working directory: $(pwd)"
          echo ""

          # ============================================================================
          # Read constants from previous step
          # ============================================================================

          IT_DISTRIBUTED="${{ steps.set-constants.outputs.it_distributed }}"
          IT_EXPORTER="${{ steps.set-constants.outputs.it_exporter }}"
          IT_ENGINE="${{ steps.set-constants.outputs.it_engine }}"

          # Extract module artifactIds from constants (remove quotes, commas, and : prefix)
          ALL_IT_MODULES="${IT_DISTRIBUTED},${IT_EXPORTER},${IT_ENGINE}"
          ALL_COVERED=$(echo "$ALL_IT_MODULES" | tr ',' '\n' | tr -d "'" | sed 's/^://' | sort -u)

          echo "ðŸ“Š Module artifactIds in test constants ($(echo "$ALL_COVERED" | wc -l | xargs)):"
          echo "$ALL_COVERED" | awk '{print "  - " $0}'
          echo ""

          # ============================================================================
          # Use Maven to get all zeebe module artifactIds
          # ============================================================================

          echo "ðŸ”Ž Using Maven to discover zeebe modules..."
          echo ""

          # Change to zeebe directory (handle both relative paths)
          if [ -d "zeebe" ]; then
            cd zeebe
          else
            echo "âŒ ERROR: zeebe directory not found in $(pwd)"
            exit 1
          fi

          # Use Maven to list all project artifactIds
          echo "Running: mvnw exec:exec to get all artifactIds..."
          echo "This may take a few minutes while Maven resolves the reactor..."
          echo ""

          echo "Starting Maven execution at $(date '+%Y-%m-%d %H:%M:%S')"
          ZEEBE_MODULES=$(../mvnw -q \
            --also-make \
            --projects '!qa/integration-tests,!qa/update-tests' \
            exec:exec \
            -Dexec.executable=echo \
            -Dexec.args="\${project.artifactId}" \
            2>&1 | grep -v '^\[' | grep -v '^Downloading' | grep -v '^Downloaded' | grep -v '^Progress' | sort -u | xargs)

          echo "Maven execution completed at $(date '+%Y-%m-%d %H:%M:%S')"
          echo ""

          cd ..

          if [ -z "$ZEEBE_MODULES" ]; then
            echo "âŒ ERROR: Maven returned no modules!"
            echo "This might indicate:"
            echo "  - Maven failed to execute"
            echo "  - No modules matched the project selector"
            echo "  - All output was filtered out"
            exit 1
          fi

          echo "ðŸ“‚ Module artifactIds discovered by Maven ($(echo "$ZEEBE_MODULES" | wc -w | xargs)):"
          for m in $ZEEBE_MODULES; do
            echo "  - $m"
          done
          echo ""

          # ============================================================================
          # Validate coverage - direct comparison, no transformations
          # ============================================================================

          echo "ðŸ”¬ Validating coverage (direct artifactId comparison)..."
          echo ""

          # Modules to exclude from validation (parent POMs, build tools, QA utilities)
          EXCLUDED="zeebe-qa-integration-tests zeebe-qa-update-tests zeebe-qa-util zeebe-parent zeebe-build-tools zeebe-bom zeebe-root zeebe-atomix-parent zeebe-qa zeebe-feel-tagged-parameters"

          MISSING_MODULES=""
          EXTRA_MODULES=""

          # Check for missing modules (in Maven but not in test constants)
          for module in $ZEEBE_MODULES; do
            # Skip excluded modules
            if echo "$EXCLUDED" | grep -qw "$module"; then
              continue
            fi

            # Check if module is in test constants
            if ! echo "$ALL_COVERED" | grep -qx "$module"; then
              MISSING_MODULES="${MISSING_MODULES}${module} "
            fi
          done

          # Check for extra modules (in test constants but not in Maven)
          for covered in $ALL_COVERED; do
            if ! echo "$ZEEBE_MODULES" | grep -qw "$covered"; then
              EXTRA_MODULES="${EXTRA_MODULES}${covered} "
            fi
          done

          # ============================================================================
          # Report results
          # ============================================================================

          if [ -n "$MISSING_MODULES" ]; then
            echo "âŒ ERROR: The following Maven modules are NOT in test constants:"
            for m in $MISSING_MODULES; do
              echo "  - $m"
            done
            echo ""
            echo "Add these to the appropriate constant in 'Set all test constants' step."
            exit 1
          fi

          if [ -n "$EXTRA_MODULES" ]; then
            echo "âš ï¸  WARNING: The following modules are in test constants but NOT in zeebe/ directory:"
            for m in $EXTRA_MODULES; do
              echo "  - $m"
            done
            echo ""
            echo "Note: These modules exist outside zeebe/ (e.g., clients/, load-tests/)."
            echo "      They are configured in test constants but not validated by this zeebe-only check."
            echo ""
          fi

          # Success!
          ZEEBE_MODULE_COUNT=$(echo "$ZEEBE_MODULES" | wc -w | xargs)
          EXCLUDED_COUNT=$(echo "$EXCLUDED" | wc -w | xargs)
          COVERED_COUNT=$(echo "$ALL_COVERED" | wc -l | xargs)
          NON_ZEEBE_COUNT=$(echo "$EXTRA_MODULES" | wc -w | xargs)

          echo "âœ… All zeebe/ directory modules are covered by test constants!"
          echo ""
          echo "ðŸ“ˆ Summary:"
          echo "  - Zeebe modules found: $ZEEBE_MODULE_COUNT"
          echo "  - Excluded modules: $EXCLUDED_COUNT"
          echo "  - Covered by tests: $COVERED_COUNT"
          if [ "$NON_ZEEBE_COUNT" -gt 0 ]; then
            echo "  - Non-zeebe/ modules: $NON_ZEEBE_COUNT (not validated)"
          fi
          echo ""
          echo "ðŸŽ‰ Validation passed!"

      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}

  # Runs unit tests for all modules that are not Operate, Optimize, Tasklist, or Zeebe. This test will run any new modules that are added and are not included in setup-unit-tests
  general-unit-tests:
    if: needs.detect-changes.outputs.java-code-changes == 'true'
    name: "General / Unit - Back End"
    needs: [ detect-changes, setup-tests ]
    timeout-minutes: 10
    permissions: { }  # GITHUB_TOKEN unused in this job
    runs-on: gcp-perf-core-16-default
    outputs:
      flakyTests: ${{ steps.analyze-test-run.outputs.flakyTests }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-build
        with:
          maven-cache-key-modifier: ut-general-unit-tests
          vault-address: ${{ secrets.VAULT_ADDR }}
          vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
      - uses: ./.github/actions/build-zeebe
        id: build-zeebe
        with:
          maven-extra-args: -T1C -Dquickly
      - name: Create build output log file
        run: echo "BUILD_OUTPUT_FILE_PATH=$(mktemp)" >> "$GITHUB_ENV"
      # shellcheck disabled because the list of modules needs to contain single quotes
      - name: Setup General UT Modules
        run: |
          bash .ci/scripts/ci/setup-general-ut.sh "${{ needs.setup-tests.outputs.GENERAL_UT_DO_NOT_SKIP_MODULES}}" "${{ needs.setup-tests.outputs.GENERAL_UT_EXTRA_SKIP_MODULES}}"
      - name: Maven Test Build Unit
        shell: bash
        # Modules in zeebe, operate, tasklist, and optimize are skipped as they have dedicated unit test jobs
        #
        # we use the verify goal here as flaky test extraction is bound to the post-integration-test
        # phase of Maven https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html#default-lifecycle
        run: >
          ./mvnw -B -T 2 --no-snapshot-updates
          -D forkCount=7
          -D skipITs -D skipQaBuild=true -D skipChecks -D surefire.rerunFailingTestsCount=3
          -D junitThreadCount=16
          -P skip-random-tests,parallel-tests,extract-flaky-tests,skipFrontendBuild
          -pl ${{ env.GENERAL_UT_MODULES }}
          verify
          | tee "${BUILD_OUTPUT_FILE_PATH}"
      - name: Analyze Test Runs
        id: analyze-test-run
        if: always()
        uses: ./.github/actions/analyze-test-runs
        with:
          buildOutputFilePath: ${{ env.BUILD_OUTPUT_FILE_PATH }}
      - name: Upload test artifacts
        uses: ./.github/actions/collect-test-artifacts
        if: ${{ failure() || cancelled() || steps.analyze-test-run.outputs.flakyTests != '' }}
        with:
          name: "General - [UT]"
      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          user_reason: ${{ (steps.analyze-test-run.outputs.flakyTests != '') && 'flaky-tests' || '' }}
          user_description: "General"
          detailed_junit_tests: true
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}

  zeebe-unit-tests:
    if: needs.detect-changes.outputs.java-code-changes == 'true'
    name: "Zeebe / Unit - ${{matrix.component}}"
    needs: [ detect-changes, setup-tests ]
    timeout-minutes: 10
    permissions: { }  # GITHUB_TOKEN unused in this job
