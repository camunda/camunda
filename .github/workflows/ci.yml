    outputs:
      flakyTests: ${{ steps.analyze-test-run.outputs.flakyTests }}
    env:
      TEST_TYPE: "Unit"
      TEST_PRODUCT: "Zeebe"
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: General
            suite: CoreFeatures
            maven-modules: ${{ needs.setup-tests.outputs.ZEEBE_CORE_FEATURES_MODULES }}
          - component: Protocol
            suite: CoreFeatures
            maven-modules: ${{ needs.setup-tests.outputs.ZEEBE_PROTOCOL_MODULES }}
          - component: Gateway
            suite: CoreFeatures
            maven-modules: ${{ needs.setup-tests.outputs.ZEEBE_GATEWAY_MODULES }}
          - component: Exporter
            suite: DataLayer
            maven-modules: ${{ needs.setup-tests.outputs.ZEEBE_EXPORTER_MODULES }}
          - component: Backup
            suite: DistributedSystems
            maven-modules: ${{ needs.setup-tests.outputs.ZEEBE_BACKUP_MODULES }}
          - component:  Distributed
            suite: DistributedSystems
            maven-modules: ${{ needs.setup-tests.outputs.ZEEBE_DISTRIBUTED_MODULES }}
          - component: Client
            suite: CamundaEx
            maven-modules: ${{ needs.setup-tests.outputs.ZEEBE_CLIENT_MODULES }}
    steps:
      - uses: actions/checkout@v4
      - name: Print metadata
        uses: ./.github/actions/print-metadata
        with:
          test_owner: "${{ matrix.suite }}"
      - uses: ./.github/actions/setup-build
        with:
          maven-cache-key-modifier: ut-zeebe
          vault-address: ${{ secrets.VAULT_ADDR }}
          vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
      - uses: ./.github/actions/build-zeebe
        id: build-zeebe
        with:
          maven-extra-args: -T1C -Dquickly
      - name: Create build output log file
        run: echo "BUILD_OUTPUT_FILE_PATH=$(mktemp)" >> "$GITHUB_ENV"
      - name: Maven Run Test (Zeebe)
        # we use the verify goal here as flaky test extraction is bound to the post-integration-test
        # phase of Maven https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html#default-lifecycle
        # Maintain the forkCount * JVM heap size ( -Xmx ) to not exceed ~50% of the available memory
