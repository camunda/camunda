# Backup and restore tests workflow
# This workflow is designed to automate the backup and restore tests for databases.

name: "[Legacy] Tasklist / Test Backup Restore"

on:
  workflow_dispatch:
  push:
    branches:
      - "stable/**"
    paths:
      - ".github/actions/**"
      - ".github/workflows/tasklist-*"
      - "bom/*"
      - "parent/*"
      - "pom.xml"
      - "tasklist/**"
      - "tasklist.Dockerfile"
  pull_request:
    paths:
      - ".github/actions/**"
      - ".github/workflows/tasklist-*"
      - "bom/*"
      - "parent/*"
      - "pom.xml"
      - "tasklist/**"
      - "tasklist.Dockerfile"

jobs:
  elasticsearch:
    name: elasticsearch-backup-restore
    uses: ./.github/workflows/tasklist-backup-restore-tests-reusable.yml
    secrets: inherit
    with:
      database: elasticsearch
  opensearch:
    name: opensearch-backup-restore
    uses: ./.github/workflows/tasklist-backup-restore-tests-reusable.yml
    secrets: inherit
    with:
      database: opensearch
