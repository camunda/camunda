# description: This workflow runs backend CI tests for Operate. Runs a test build, unit tests, and java checks
# trigger: Pull Request. On push to main, stable, and release
# test location: operate/common, operate/schema, operate/webapp
# owner:
---
name: Operate Core Features CI
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'stable/**'
      - 'release**'
    paths:
      - '.ci/**'
      - '.github/actions/**'
      - '.github/workflows/operate-*'
      - 'bom/*'
      - 'operate.Dockerfile'
      - 'operate/**'
      - 'parent/*'
      - 'pom.xml'
      - 'webapps-common/**'
  pull_request:
    paths:
      - '.ci/**'
      - '.github/actions/**'
      - '.github/workflows/operate-*'
      - 'bom/*'
      - 'operate/**'
      - 'pom.xml'
      - 'operate.Dockerfile'
      - 'parent/*'
      - 'webapps-common/**'
permissions:
  contents: read

# Limit workflow to 1 concurrent run per ref (branch): new commit -> old runs are canceled to save costs
# Exception for main branch: complete builds for every commit needed for confidenence
concurrency:
  cancel-in-progress: true
  group: ${{ format('{0}-{1}', github.workflow, github.ref == 'refs/heads/main' && github.sha || github.ref) }}

jobs:
  run-build:
    name: Operate Build - Backend, Frontend, Docker Image
    uses: ./.github/workflows/operate-ci-build-reusable.yml
    secrets: inherit
    with:
      branch: ${{ github.head_ref || github.ref_name }} # head_ref = branch name on PR, ref_name = `main` or `stable/**`

  java-checks:
    name: Operate Java Checks
    uses: ./.github/workflows/operate-ci-build-observe-reusable.yml
    secrets: inherit
    with:
      branch: ${{ github.head_ref || github.ref_name }}
      command: ./mvnw -pl operate -am verify -T1C -B -P spotbugs,skipFrontendBuild -DskipTests -DskipDockerProfile -DskipQaBuild
      runner-type: gcp-core-4-default

  run-unit-tests:
    name: TESTTESTTEST Operate Core Features Backend Unit Tests
    uses: ./.github/workflows/operate-ci-test-reusable.yml
    secrets: inherit
    with:
      branch: ${{ github.head_ref || github.ref_name }}
      command: ./mvnw -f operate verify -T1C -B -P operateCoreFeaturesUnitTests,skipFrontendBuild -DskipITs -DskipDockerProfile -DskipChecks
      test-type: Unit Tests
      runner-type: gcp-core-4-default

  run-integration-tests:
    name: Operate Backend Integration Tests
    uses: ./.github/workflows/operate-ci-test-reusable.yml
    secrets: inherit
    with:
      branch: ${{ github.head_ref || github.ref_name }}
      command: ./mvnw -f operate/qa/integration-tests verify -P operateBackendIt -B -DskipChecks -Dfailsafe.rerunFailingTestsCount=2
      test-type: Integration Tests
      runner-type: gcp-core-32-default

