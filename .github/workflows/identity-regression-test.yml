# description: Runs regression tests on Identity. Tests are defined as .http files
# test location: /qa/http
# type: CI
# owner: @camunda/identity
name: Identity API Regression Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: true
        default: 'main'
      multi-tenancy:
        description: 'Enable MT?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      authorizations:
        description: 'Enable Authorizations?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

concurrency:
  cancel-in-progress: true
  group: ${{ format('{0}-{1}', github.workflow, github.ref == 'refs/heads/main' && github.sha || github.ref) }}

permissions:
  actions: write
  attestations: none
  checks: write
  contents: read
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: write

jobs:
  run-http-regression-tests:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        env: [ 'local' ]
        case:
          - user-authorizations-tests.http
          - tenant-tests.http
          - group-tests.http
          - mapping-rules.http
          - role-tests.http
          - csrf-protection-tests.http
        include:
          - case: user-authorizations-tests.http
            hostPort: 9200
            hostTransportPort: 9300
          - case: tenant-tests.http
            hostPort: 9210
            hostTransportPort: 9310
          - case: group-tests.http
            hostPort: 9220
            hostTransportPort: 9320
          - case: mapping-rules.http
            hostPort: 9230
            hostTransportPort: 9330
          - case: role-tests.http
            hostPort: 9240
            hostTransportPort: 9340
          - case: csrf-protection-tests.http
            hostPort: 9250
            hostTransportPort: 9350

    runs-on: ubuntu-latest
    environment: '${{ matrix.case }}'
    env:
      LC_ALL: C.UTF-8
    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.18.4
        env:
          discovery.type: single-node
          cluster.name: docker-cluster
          bootstrap.memory_lock: true
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms1024m -Xmx1024m
        ports:
          - ${{ matrix.hostPort }}:9200
          - ${{ matrix.hostTransportPort }}:9300

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - uses: ./.github/actions/setup-build
        with:
          dockerhub-readonly: true
          vault-address: ${{ secrets.VAULT_ADDR }}
          vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}

      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@734c523c4fbdb289cdf26dd2dc177f3627d1e140
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          exportEnv: false
          secrets: |
            secret/data/products/qa/ci/github.com/apps/camunda/entra-credentials CLIENT_ID;
            secret/data/products/qa/ci/github.com/apps/camunda/entra-credentials CLIENT_SECRET;
            secret/data/products/qa/ci/github.com/apps/camunda/entra-credentials AUDIENCE;
            secret/data/products/qa/ci/github.com/apps/camunda/entra-credentials INITIAL_CLAIM_VALUE;
            secret/data/products/qa/ci/github.com/apps/camunda/entra-credentials ISSUER_URI;
            secret/data/products/qa/ci/github.com/apps/camunda/entra-credentials TOKEN_URL;

      - name: Merge Secrets into Existing HTTP Client Env File
        run: |
          jq \
            --arg client_id "$CLIENT_ID" \
            --arg client_secret "$CLIENT_SECRET" \
            --arg token_url "$TOKEN_URL" \
            --arg audience "$AUDIENCE" \
            '.local += {
              CLIENT_ID: $client_id,
              CLIENT_SECRET: $client_secret,
              TOKEN_URL: $token_url,
              AUDIENCE: $audience
            }' qa/http/http-client.private.env.json > qa/http/tmp.env.json && mv qa/http/tmp.env.json qa/http/http-client.private.env.json
        env:
          CLIENT_ID: ${{ steps.secrets.outputs.CLIENT_ID }}
          CLIENT_SECRET: ${{ steps.secrets.outputs.CLIENT_SECRET }}
          TOKEN_URL: ${{ steps.secrets.outputs.TOKEN_URL }}
          AUDIENCE: ${{ steps.secrets.outputs.AUDIENCE }}

      - name: Package camunda-dist
        shell: bash
        id: build-dist
        run: |
          ./mvnw -B -T1C -DskipTests -DskipChecks -Dflatten.skip=true package

      - name: Extract Distribution Tarball
        run: |
          cd ./dist/target
          tarball=$(ls camunda-zeebe-*.tar.gz)
          tar -xvzf "$tarball"

      - name: Wait for Elasticsearch
        run: |
          echo "ðŸƒ Runner info:"
          uname -a
          lscpu | grep 'Model name'
          df -h /
          free -h

          echo "Waiting for Elasticsearch on localhost:${{ matrix.hostPort }}..."
          for i in {1..60}; do
            status=$(curl -s "http://localhost:${{ matrix.hostPort }}/_cluster/health?wait_for_status=yellow&timeout=5s" | jq -r '.status // empty')
            if [[ "$status" == "yellow" || "$status" == "green" ]]; then
              echo "âœ… Elasticsearch is ready (status: $status)"
              break
            fi
            echo "â³ Still waiting for cluster health ($i/60)... current status: ${status:-unknown}"
            sleep 5
          done

          if [[ "$status" != "yellow" && "$status" != "green" ]]; then
            echo "âŒ Elasticsearch did not reach yellow or green state in time" >&2
            curl -s "http://localhost:${{ matrix.hostPort }}/_cluster/health?pretty" || true
            exit 1
          fi

      - name: Start Camunda (default config)
        if: matrix.case != 'mapping-rules.http'
        run: |
          cd ./dist/target
          dir=$(ls -d camunda-zeebe-*/)
          cd "$dir"
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_CLASSNAME=io.camunda.exporter.CamundaExporter && \
          export CAMUNDA_DATA_SECONDARY_STORAGE_ELASTICSEARCH_URL=http://localhost:${{ matrix.hostPort }} && \
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_ARGS_CONNECT_URL=http://localhost:${{ matrix.hostPort }} && \
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_ARGS_BULK_SIZE=100 && \
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_ARGS_INDEX_SHOULDWAITFORIMPORTERS=false && \
          export CAMUNDA_SECURITY_AUTHORIZATIONS_ENABLED=${{ inputs.authorizations }} && \
          export CAMUNDA_SECURITY_AUTHENTICATION_UNPROTECTEDAPI=false && \
          export CAMUNDA_SECURITY_MULTITENANCY_CHECKSENABLED=${{ inputs.multi-tenancy }} && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_0_USERNAME=demo && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_0_PASSWORD=demo && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_0_NAME=Demo && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_0_EMAIL=demo@example.com && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_1_USERNAME=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_1_PASSWORD=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_1_NAME=Test && \
          export CAMUNDA_SECURITY_INITIALIZATION_USERS_1_EMAIL=test@example.com && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_0_OWNER_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_0_OWNER_ID=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_0_RESOURCE_TYPE=AUTHORIZATION && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_0_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_0_PERMISSIONS='CREATE,READ,UPDATE,DELETE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_1_OWNER_TYPE=USER && \
