          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_5_RESOURCE_TYPE=DOCUMENT && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_5_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_5_PERMISSIONS='CREATE,READ,DELETE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_6_OWNER_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_6_OWNER_ID=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_6_RESOURCE_TYPE=GROUP && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_6_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_6_PERMISSIONS='CREATE,READ,UPDATE,DELETE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_7_OWNER_TYPE=USER && \
