          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_11_OWNER_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_11_OWNER_ID=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_11_RESOURCE_TYPE=ROLE && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_11_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_11_PERMISSIONS='CREATE,READ,UPDATE,DELETE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_12_OWNER_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_12_OWNER_ID=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_12_RESOURCE_TYPE=SYSTEM && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_12_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_12_PERMISSIONS='READ,READ_USAGE_METRIC,UPDATE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_13_OWNER_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_13_OWNER_ID=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_13_RESOURCE_TYPE=TENANT && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_13_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_13_PERMISSIONS='CREATE,READ,UPDATE,DELETE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_14_OWNER_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_14_OWNER_ID=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_14_RESOURCE_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_14_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_14_PERMISSIONS='CREATE,READ,UPDATE,DELETE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_15_OWNER_TYPE=USER && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_15_OWNER_ID=test && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_15_RESOURCE_TYPE=CLUSTER_VARIABLE && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_15_RESOURCE_ID='*' && \
          export CAMUNDA_SECURITY_INITIALIZATION_AUTHORIZATIONS_15_PERMISSIONS='CREATE,READ,DELETE' && \
          export CAMUNDA_SECURITY_INITIALIZATION_DEFAULTROLES_ADMIN_USERS_0=demo && \
          export SPRING_PROFILES_ACTIVE=identity,tasklist,operate,broker,consolidated-auth,dev-data && \
          ./bin/camunda &

          echo "Waiting for Camunda to start on port 8080..."
          for i in {1..60}; do
          if nc -z localhost 8080; then
          echo "âœ… Camunda is up!"
          break
          fi
          echo "â³ Still waiting ($i/60)..."
          sleep 5
          done

          if ! nc -z localhost 8080; then
          echo "âŒ Camunda did not start within expected time" >&2
          exit 1
          fi

      - name: Start Camunda (OIDC config for mapping-rules)
        if: matrix.case == 'mapping-rules.http'
        run: |
          cd ./dist/target/camunda-zeebe-8.9.0-SNAPSHOT
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_CLASSNAME=io.camunda.exporter.CamundaExporter && \
          export CAMUNDA_DATA_SECONDARY_STORAGE_ELASTICSEARCH_URL=http://localhost:${{ matrix.hostPort }} && \
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_ARGS_CONNECT_URL=http://localhost:${{ matrix.hostPort }} && \
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_ARGS_BULK_SIZE=100 && \
          export ZEEBE_BROKER_EXPORTERS_CAMUNDAEXPORTER_ARGS_INDEX_SHOULDWAITFORIMPORTERS=false && \
          export CAMUNDA_SECURITY_AUTHENTICATION_METHOD=OIDC && \
          export CAMUNDA_SECURITY_AUTHENTICATION_OIDC_CLIENTID=${{ steps.secrets.outputs.CLIENT_ID}} && \
          export CAMUNDA_SECURITY_AUTHENTICATION_OIDC_CLIENTSECRET=${{ steps.secrets.outputs.CLIENT_SECRET}} && \
          export CAMUNDA_SECURITY_AUTHENTICATION_OIDC_ISSUERURI=${{ steps.secrets.outputs.ISSUER_URI}} && \
          export CAMUNDA_SECURITY_AUTHENTICATION_OIDC_REDIRECTURI=http://localhost:8080/sso-callback && \
          export INITIAL_CLAIM_VALUE=${{ steps.secrets.outputs.INITIAL_CLAIM_VALUE}}  && \
          export CAMUNDA_SECURITY_AUTHORIZATIONS_ENABLED=false && \
          export CAMUNDA_SECURITY_AUTHENTICATION_UNPROTECTEDAPI=false && \
          export CAMUNDA_SECURITY_MULTITENANCY_CHECKSENABLED=${{ inputs.multi-tenancy }} && \
          export SPRING_PROFILES_ACTIVE=identity,broker,consolidated-auth,dev-data && \
          ./bin/camunda &

          echo "Waiting for Camunda to start on port 8080..."
          for i in {1..60}; do
          if nc -z localhost 8080; then
          echo "âœ… Camunda is up!"
          break
          fi
          echo "â³ Still waiting ($i/60)..."
          sleep 5
