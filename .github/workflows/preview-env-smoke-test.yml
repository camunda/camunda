# type: Preview Environment
# owner: @camunda/monorepo-devops-team
---
name: Preview Environment Smoke Test

on:
  schedule:
  # Run weekly on Monday at 06:00 UTC
  - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version(s) to test'
        required: false
        type: choice
        options:
        - all
        - '8.9'
        - '8.8'
        default: all
      skip-teardown:
        description: |
          Skip teardown (e.g. keep deployed preview env for debugging)
        required: false
        type: boolean
        default: false

jobs:
  deploy-8-8:
    name: Deploy 8.8 Preview Environment
    if: contains(fromJSON('["all", "8.8", ""]'), inputs.version)
    uses: camunda/camunda/.github/workflows/preview-env-build-and-deploy.yml@stable/8.8
    secrets: inherit
    with:
      app-name: smoke88-${{ github.run_number }}
      ref: stable/8.8
      labels: |
        preview=smoke-test
        repo=camunda_camunda
        version=8.8
      helm-extra-args: |
        --helm-set global.preview.ingress.internalAuthBypass.enabled=true

  deploy-8-9:
    name: Deploy 8.9 Preview Environment
    if: contains(fromJSON('["all", "8.9", ""]'), inputs.version)
    uses: ./.github/workflows/preview-env-build-and-deploy.yml
    secrets: inherit
    with:
      app-name: smoke89-${{ github.run_number }}
      labels: |
        preview=smoke-test
        repo=camunda_camunda
        version=8.9
      helm-extra-args: |
        --helm-set global.preview.ingress.internalAuthBypass.enabled=true

  test:
    name: Run ${{ matrix.deployment.version }} Smoke Tests
    needs:
    - deploy-8-8
    - deploy-8-9
    # Run if at least one deploy succeeded
    if: always() && (needs.deploy-8-9.result == 'success' || needs.deploy-8-8.result == 'success')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      # Required for Teleport authentication
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        deployment:
        - version: 8.8
          host: ${{ needs.deploy-8-8.outputs.host-name }}
          run: ${{ needs.deploy-8-8.result == 'success' }}
        - version: 8.9
          host: ${{ needs.deploy-8-9.outputs.host-name }}
          run: ${{ needs.deploy-8-9.result == 'success' }}
        exclude:
        - deployment:
            run: false
    steps:
      - name: Install Teleport
        uses: teleport-actions/setup@v1
        with:
          proxy: camunda.teleport.sh:443
          version: auto

      - name: Authenticate to Teleport
        uses: teleport-actions/auth@v2
        with:
          # Required for tsh proxy app: allows the bot to reissue app-specific TLS certificates.
          # Without this, the bot cert has "disallow-reissue" extension and tsh proxy app fails with:
          # "access denied: identity is not allowed to reissue certificates"
          # The bot's Teleport role also needs: rules: [{resources: [role], verbs: [read]}]
          allow-reissue: true
          certificate-ttl: 1h
          proxy: camunda.teleport.sh:443
          token: infra-ci-prod-github-action-preview-env-infra

      - name: Start Teleport TCP Tunnel
        env:
          TELEPORT_APP: camunda-ci-ingress-gateway-443
          PREVIEW_HOST: ${{ matrix.deployment.host }}
        run: |
          # Start TCP proxy on port 443 (requires sudo for privileged port)
          # Use full path since sudo doesn't inherit PATH
          sudo -E "$(which tsh)" proxy app "${TELEPORT_APP}" --port 443 --debug &
          sleep 5
          
          # Verify tunnel is running
          if ! nc -z 127.0.0.1 443; then
            echo "::error::Failed to start tsh proxy on port 443"
            exit 1
          fi
          echo "✅ Teleport TCP tunnel running on port 443"

          # Map preview hostname to localhost
          echo "127.0.0.1 ${PREVIEW_HOST}" | sudo tee -a /etc/hosts
          echo "✅ Added ${PREVIEW_HOST} to /etc/hosts"

      - name: Generate GitHub Token
        id: github-token
        uses: camunda/infra-global-github-actions/generate-github-app-token-from-vault-secrets@main
        with:
          github-app-id-vault-key: GITHUB_APP_ID
          github-app-id-vault-path: secret/data/products/qa/ci/github.com/apps/camunda/quality-assurance-ci
          github-app-private-key-vault-key: GITHUB_APP_SECRET
          github-app-private-key-vault-path: secret/data/products/qa/ci/github.com/apps/camunda/quality-assurance-ci
          vault-auth-method: approle
          vault-auth-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-auth-secret-id: ${{ secrets.VAULT_SECRET_ID }}
          vault-url: ${{ secrets.VAULT_ADDR }}
          owner: camunda
          repositories: c8-cross-component-e2e-tests

      - name: Checkout Smoke Tests
        uses: actions/checkout@v6
        with:
          repository: camunda/c8-cross-component-e2e-tests
          token: ${{ steps.github-token.outputs.token }}
          path: e2e-tests
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install Dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e-tests
        run: npx playwright install chromium --with-deps

      - name: Run Smoke Tests
        working-directory: e2e-tests
        env:
          LOCAL_TEST: true
          MINOR_VERSION: SM-${{ matrix.deployment.version }}
          PLAYWRIGHT_BASE_URL: https://${{ matrix.deployment.host }}
          PROJECT: chromium
          CI: true
          DISTRO_QA_E2E_TESTS_IDENTITY_FIRSTUSER_PASSWORD: demo
          DISTRO_QA_E2E_TESTS_KEYCLOAK_CLIENTS_SECRET: admin
          DISTRO_QA_E2E_TESTS_KEYCLOAK_PASSWORD: admin
          TASKLIST_VERSION: v2
        run: |
          npx playwright test "tests/${MINOR_VERSION}/smoke-tests.spec.ts" \
            --project=chromium \
            --reporter=list,html \
            --retries=2

      - name: Upload Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.deployment.version }}-${{ github.run_number }}
          path: |
            e2e-tests/html-report/
            e2e-tests/test-results/
          retention-days: 7

  teardown-8-8:
    name: Teardown 8.8 Preview Environment
    if: >
      always() &&
      needs.deploy-8-8.result == 'success' &&
      needs.test.result == 'success' &&
      !inputs.skip-teardown
    needs:
    - deploy-8-8
    - test
    uses: camunda/camunda/.github/workflows/preview-env-teardown.yml@stable/8.8
    secrets: inherit
    with:
      app-name: smoke88-${{ github.run_number }}
      ref: stable/8.8
  teardown-8-9:
    name: Teardown 8.9 Preview Environment
    if: >
      always() &&
      needs.deploy-8-9.result == 'success' &&
      needs.test.result == 'success' &&
      !inputs.skip-teardown
    needs:
    - deploy-8-9
    - test
    uses: ./.github/workflows/preview-env-teardown.yml
    secrets: inherit
    with:
      app-name: smoke89-${{ github.run_number }}

  notify-failure:
    name: Notify on Failure
    # Notify on failure for scheduled runs only
    if: >
      always() &&
      github.event_name == 'schedule' &&
      (
        needs.deploy-8-8.result == 'failure' ||
        needs.deploy-8-9.result == 'failure' ||
        needs.test.result == 'failure'
      )
    needs:
    - deploy-8-8
    - deploy-8-9
    - test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      actions: read
    steps:
      - name: Import secrets
        id: secrets
        uses: hashicorp/vault-action@4c06c5ccf5c0761b6029f56cfb1dcf5565918a3b # v3.4.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/products/camunda/ci/camunda SLACK_TOPMONOREPOCI_WEBHOOK_URL;

      - name: Get failed jobs
        id: failed
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          # shellcheck disable=SC2016
          {
            echo "jobs<<EOF"
            gh api "repos/${REPO}/actions/runs/${RUN_ID}/jobs" --jq '
              .jobs
              | map(select(.conclusion == "failure"))
              | map(
                  (.name | capture("(?<v>8\\.[0-9]+)").v) as $ver |
                  (if .name | test("Deploy") then "deploy" elif .name | test("Test") then "tests" else "job" end) as $type |
                  "• *\($ver)* <\(.html_url)|\($type) failed>"
                )
              | join("\n")
            '
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Notify Slack on Failure
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # v2.1.1
        with:
          webhook: ${{ steps.secrets.outputs.SLACK_TOPMONOREPOCI_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":alarm: *Preview Environment Smoke Test* failed:\n${{ steps.failed.outputs.jobs }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<!subteam^S07D6C6B18T|monorepo-ci-medic> please check <https://github.com/camunda/camunda/actions/runs/${{ github.run_id }}|workflow run>\n<https://github.com/camunda/camunda/wiki/CI-Runbooks#preview-environment-smoke-test-failure|Runbook>"
                  }
                }
              ]
            }

