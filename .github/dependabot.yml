version: 2
updates:
  # Enable version updates for Java
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(maven): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    ignore:
      # we will always manually update ES dependencies as we need to sync with the other teams
      # before doing that
      - dependency-name: org.elasticsearch.client:*

  # Enable version updates for the go client
  - package-ecosystem: "gomod"
    directory: "clients/go"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(go): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 5

  # Enable version updates for the github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(.github): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
