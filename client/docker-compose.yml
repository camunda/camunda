version: '2.4'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-8.9.0}
    container_name: elasticsearch
    environment:
      - TZ=Europe/Berlin
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - cluster.name=elasticsearch
      - action.destructive_requires_name=false
      - http.port=9200
      - ES_JAVA_OPTS=-Xms${ELASTIC_JVM_MEMORY:-1}g -Xmx${ELASTIC_JVM_MEMORY:-1}g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    restart: always
    cpu_count: 4
    mem_limit: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cat/health | grep -q green"]
      interval: 30s
      timeout: 5s
      retries: 3
  cambpm:
    image: registry.camunda.cloud/cambpm-ee/camunda-bpm-platform-ee:${CAMBPM_VERSION:-7.18.0}
    profiles: ['platform']
    container_name: cambpm
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_PASSWORD=camunda
      - DB_USERNAME=camunda
      - DB_URL=jdbc:postgresql://postgres:5432/engine
      - TZ=Europe/Berlin
      - OPTIMIZE_JAVA_OPTS=-Xms2g -Xmx2g -XX:MaxMetaspaceSize=256m
    ports:
      - 8080:8080
      - 9092:9092
    restart: always
    mem_limit: 3g
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8080/engine-rest/engine | grep -q default"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      # this prevents the default process deployments, as we generate or use a prepared dump anyway
      - "./:/camunda/webapps/camunda-invoice"
    depends_on:
      - postgres
  postgres:
    image: postgres:16.1@sha256:3fc654768ae8431e28fa326ca2998b374bb0acea7904ba4894938bf470d8ed50
    profiles: ['platform']
    container_name: postgres
    command: ["postgres", "-c", "max_connections=200", "-c", "effective_cache_size=4GB", "-c", "shared_buffers=2GB", "-c", "synchronous_commit=off", "-c", "log_statement=none", "-c", "checkpoint_timeout=600", "-c", "max_wal_size=30GB"]
    environment:
      - POSTGRES_PASSWORD=camunda
      - POSTGRES_USER=camunda
      - POSTGRES_DB=engine
      - TZ=Europe/Berlin
    ports:
      - 5432:5432
    restart: always
    mem_limit: 4g
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$${POSTGRES_PASSWORD} psql --username=$${POSTGRES_USER} --host=localhost --dbname=$${POSTGRES_DB} --command='\\q'"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ./databaseDumps:/dump/
  zeebe:
    image: camunda/zeebe:${ZEEBE_VERSION:-8.3.0}
    profiles: ['cloud', 'self-managed']
    container_name: zeebe
    environment:
      - "JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m"
    ports:
      - "26500:26500"
      - "9600:9600"
    restart: always
    volumes:
      - ../zeebe-application.yml:/usr/local/zeebe/config/application.yaml
    depends_on:
      - elasticsearch
  keycloak:
    container_name: keycloak
    image: bitnami/keycloak:22.0.5@sha256:6a15dd099fbab3d9a7d3f2dcf56b4cf436df2e5259ce414f2cbf180c43527118
    profiles: ['self-managed']
    ports:
      - "18080:8080"
    environment:
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_DATABASE_VENDOR: dev-mem
      KEYCLOAK_HTTP_RELATIVE_PATH: /auth
  identity:
    depends_on:
      - keycloak
    restart: on-failure
    container_name: identity
    image: camunda/identity:SNAPSHOT
    profiles: ['self-managed']
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      KEYCLOAK_URL: http://keycloak:8080/auth
      IDENTITY_AUTH_PROVIDER_BACKEND_URL: http://keycloak:8080/auth/realms/camunda-platform
      KEYCLOAK_INIT_OPTIMIZE_SECRET: XALaRPl5qwTEItdwCMiPS62nVpKs7dL7
      KEYCLOAK_INIT_OPTIMIZE_ROOT_URL: http://localhost:3000
      KEYCLOAK_USERS_0_USERNAME: "demo"
      KEYCLOAK_USERS_0_PASSWORD: "demo"
      KEYCLOAK_USERS_0_FIRST_NAME: "demo"
      KEYCLOAK_USERS_0_ROLES_0: "Identity"
      KEYCLOAK_USERS_0_ROLES_1: "Optimize"
