ignore:
- "charts/camunda-platform*/test/unit/camunda/golden/elasticsearch-statefulset.golden.yaml"
- "charts/camunda-platform*/test/unit/camunda/golden/keycloak-statefulset.golden.yaml"
- "charts/camunda-platform*/test/unit/common/golden/elasticsearch-statefulset.golden.yaml"
- "charts/camunda-platform*/test/unit/common/golden/keycloak-statefulset.golden.yaml"
- "charts/camunda-platform*/test/unit/golden/keycloak-statefulset.golden.yaml"


rules:
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
    min-spaces-inside-empty: -1
    max-spaces-inside-empty: -1
  colons:
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  comments:
    require-starting-space: true
    min-spaces-from-content: 2
  document-end: disable
  document-start: disable           # No --- to start a file
  empty-lines:
    max: 2
    max-start: 0
    max-end: 0
  hyphens:
    max-spaces-after: 1
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
    # Remove this exception for v8.2 when it gets EOL.
    ignore:
      - charts/camunda-platform-8.2/test/unit/**
  key-duplicates: enable
  line-length: disable              # Lines can be any length
  new-line-at-end-of-file: disable
  new-lines:
    type: unix
  trailing-spaces: disable
  truthy:
    level: warning