apiVersion: v2
description: Identity Helm Chart for Kubernetes
name: identity
version: 8.3.26
type: application
icon: https://helm.camunda.io/imgs/camunda.svg
dependencies:
  - name: keycloak
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 16.1.7
    condition: keycloak.enabled
  - name: postgresql
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 12.x.x
    condition: postgresql.enabled
