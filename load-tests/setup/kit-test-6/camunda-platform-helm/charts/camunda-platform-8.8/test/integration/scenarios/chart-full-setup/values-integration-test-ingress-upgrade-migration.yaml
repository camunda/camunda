elasticsearch:
  maxUnavailable: 0

orchestration:
  security:
    authentication:
      oidc:
        backwardsCompatibleAudiences:
          - operate-api
          - tasklist-api
          - zeebe-api
  migration:
    identity:
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-migration-client-secret

# We need to use different client order for test here to not interfere with the identity migration client.
# This overrides the env vars in ../common/values-integration-test.yaml
identity:
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*
