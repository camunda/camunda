# =============================================================================
# Hybrid Authentication Configuration
# =============================================================================
# This configuration enables:
# - Basic Auth for Orchestration Cluster (Operate, Tasklist, Zeebe) and Connectors
# - OIDC via Internal Keycloak for Management Components (Identity, Console, Web Modeler, Optimize)
#
# This is an AUTH TYPE values file, loaded via TEST_AUTH_TYPE=hybrid
# It gets merged with:
#   - common/values-integration-test.yaml
#   - chart-full-setup/values-integration-test-ingress-{scenario}.yaml (e.g., elasticsearch)
# =============================================================================

global:
  secrets:
    autoGenerated: false
  ingress:
    enabled: true
    className: nginx
    # The Ingress host will be added via CLI.
    host: "camunda.example.com"
    tls:
      enabled: true
      # A wildcard certificate will be used.
      secretName: camunda-platform
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "{{ .Values.global.ingress.host }}"
      external-dns.alpha.kubernetes.io/ttl: "60"
  identity:
    auth:
      enabled: true
      publicIssuerUrl: "https://{{ .Values.global.ingress.host }}/auth/realms/camunda-platform"
      admin:
        enabled: true
        existingSecret:
          name: "integration-test-credentials"
      webModeler:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/modeler"
      console:
        redirectUrl: "https://{{ .Values.global.ingress.host }}"
        existingSecret:
          name: "integration-test-credentials"
      optimize:
        redirectUrl: "https://{{ .Values.global.ingress.host }}/optimize"
        existingSecret:
          name: "integration-test-credentials"
      # NOTE: No orchestration or connectors auth config here since they use basic auth

# -----------------------------------------------------------------------------
# Identity (OIDC via Internal Keycloak)
# -----------------------------------------------------------------------------
identity:
  enabled: true
  contextPath: "/identity"
  firstUser:
    existingSecret: "integration-test-credentials"
    existingSecretKey: "identity-user-password"
  # Override venom client to NOT include orchestration-api permissions
  # (since orchestration uses basic auth, orchestration-api resource server doesn't exist)
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*

identityKeycloak:
  enabled: true
  postgresql:
    auth:
      existingSecret: "integration-test-credentials"
      secretKeys:
        adminPasswordKey: "identity-keycloak-postgresql-admin-password"
        userPasswordKey: "identity-keycloak-postgresql-user-password"
  auth:
    existingSecret: "integration-test-credentials"
    passwordSecretKey: "identity-keycloak-admin-password"

# -----------------------------------------------------------------------------
# Optimize (OIDC via Keycloak)
# -----------------------------------------------------------------------------
optimize:
  enabled: true
  contextPath: "/optimize"

# -----------------------------------------------------------------------------
# Connectors (Basic Auth)
# -----------------------------------------------------------------------------
connectors:
  contextPath: "/connectors"
  security:
    authentication:
      method: basic

# -----------------------------------------------------------------------------
# Web Modeler (OIDC via Keycloak)
# -----------------------------------------------------------------------------
webModeler:
  enabled: true
  contextPath: "/modeler"
  security:
    authentication:
      method: oidc
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud
  restapi:
    mail:
      fromAddress: noreply@example.com

webModelerPostgresql:
  enabled: true
  auth:
    existingSecret: "integration-test-credentials"
    secretKeys:
      adminPasswordKey: "webmodeler-postgresql-admin-password"
      userPasswordKey: "webmodeler-postgresql-user-password"

# -----------------------------------------------------------------------------
# Orchestration Cluster (Basic Auth)
# -----------------------------------------------------------------------------
orchestration:
  contextPath: "/orchestration"
  ingress:
    grpc:
      enabled: true
      className: nginx
      host: "grpc-{{ .Values.global.ingress.host }}"
      tls:
        enabled: true
        # A wildcard certificate will be used.
        secretName: camunda-platform-zeebe-gateway
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "orchestration-{{ .Values.global.ingress.host }}"
        external-dns.alpha.kubernetes.io/ttl: "60"
  importer:
    enabled: true
  security:
    authentication:
      method: basic
      authenticationRefreshInterval: "PT30S"

# -----------------------------------------------------------------------------
# Console (OIDC via Keycloak)
# -----------------------------------------------------------------------------
console:
  enabled: true
  contextPath: "/"
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud

# -----------------------------------------------------------------------------
# Infrastructure
# -----------------------------------------------------------------------------
prometheusServiceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack
