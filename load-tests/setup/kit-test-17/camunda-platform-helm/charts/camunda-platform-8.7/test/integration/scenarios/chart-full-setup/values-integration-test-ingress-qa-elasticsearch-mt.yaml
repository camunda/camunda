global:
  multitenancy:
    enabled: true
  image:
    pullPolicy: Always
zeebe:
  image:
    tag: "$E2E_TESTS_ZEEBE_IMAGE_TAG"
tasklist:
  image:
    tag: "$E2E_TESTS_TASKLIST_IMAGE_TAG"
operate:
  image:
    tag: "$E2E_TESTS_OPERATE_IMAGE_TAG"
optimize:
  image:
    tag: "$E2E_TESTS_OPTIMIZE_IMAGE_TAG"
webModeler:
  restapi:
    image:
      tag: "$E2E_TESTS_WEBMODELER_IMAGE_TAG"
  webapp:
    image:
      tag: "$E2E_TESTS_WEBMODELER_IMAGE_TAG"
  websockets:
    image:
      tag: "$E2E_TESTS_WEBMODELER_IMAGE_TAG"
console:
  image:
    tag: "$E2E_TESTS_CONSOLE_IMAGE_TAG"
  overrideConfiguration: |
    camunda:
      console:
        managed:
          releases:
            - name: integration
              namespace: $TEST_NAMESPACE
              tags:
                - dev
                - custom
                - stage
                - prod
                - test
              custom-properties:
                - description: "This is the main integration environment for the Camunda Platform."
                  links:
                    - name: "Camunda"
                      url: "https://camunda.com"
                    - name: "Camunda Docs"
                      url: "https://docs.camunda.io"
  env:
    - name: CAMUNDA_CONSOLE_EXPERIMENTAL_TAGS
      value: "true"
identity:
  image:
    tag: "$E2E_TESTS_IDENTITY_IMAGE_TAG"
  firstUser:
    user: demo
    existingSecret: vault-mapped-secrets
    existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_FIRSTUSER_PASSWORD
  postgresql:
    enabled: true
  externalDatabase:
    enabled: false
  # Keycloak client seed which is used to query Camunda APIs. 
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*
    - id: test
      name: Test
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_KEYCLOAK_CLIENTS_SECRET
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*
  users:
    - username: lisa
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_SECONDUSER_PASSWORD
      firstName: Lisa
      lastName: Doe
      email: cawemodev+lisa@gmail.com
      roles:
        - Identity
        - Operate
        - Tasklist
        - Optimize
        - Web Modeler
        - Web Modeler Admin
        - Console
        - Zeebe
    - username: bart
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_THIRDUSER_PASSWORD
      firstName: Bart
      lastName: Foo
      email: cawemodev+bart@gmail.com
      roles:
        - Identity
        - Operate
        - Tasklist
        - Optimize
        - Web Modeler
        - Web Modeler Admin
        - Console
        - Zeebe
  env:
    - name: IDENTITY_TENANTS_0_NAME
      value: Default
    - name: IDENTITY_TENANTS_0_TENANTID
      value: <default>
    - name: IDENTITY_TENANTS_0_MEMBERS_0_TYPE
      value: USER
    - name: IDENTITY_TENANTS_0_MEMBERS_0_USERNAME
      value: demo
    - name: IDENTITY_TENANTS_0_MEMBERS_1_TYPE
      value: APPLICATION
    - name: IDENTITY_TENANTS_0_MEMBERS_1_APPLICATIONID
      value: operate
    - name: IDENTITY_TENANTS_0_MEMBERS_2_TYPE
      value: APPLICATION
    - name: IDENTITY_TENANTS_0_MEMBERS_2_APPLICATIONID
      value: test
    - name: IDENTITY_TENANTS_0_MEMBERS_3_TYPE
      value: APPLICATION
    - name: IDENTITY_TENANTS_0_MEMBERS_3_APPLICATIONID
      value: connectors
    - name: IDENTITY_TENANTS_0_MEMBERS_4_TYPE
      value: APPLICATION
    - name: IDENTITY_TENANTS_0_MEMBERS_4_APPLICATIONID
      value: zeebe
    - name: IDENTITY_TENANTS_0_MEMBERS_2_APPLICATIONID
      value: venom
    - name: IDENTITY_TENANTS_0_MEMBERS_3_TYPE
      value: APPLICATION
connectors:
  image:
    tag: "$E2E_TESTS_CONNECTORS_IMAGE_TAG"
  env:
    - name: username
      value: username
    - name: password
      value: password
    - name: ZEEBE_CLIENT_DEFAULT_JOB_WORKER_TENANT_IDS
      value: "<default>, Tenant_Main_Connectors, Tenant_Second_Connectors, Tenant_1_Connectors, Tenant_2_Connectors"
