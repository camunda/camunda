# GKE stable nodes need nodeSelector and tolerations config.

# Auth.
identity:
  nodeSelector:
    workload: standard
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: standard
identityKeycloak:
  nodeSelector:
    workload: standard
  tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: standard
  postgresql:
    primary:
      nodeSelector:
        workload: standard
      tolerations:
      - effect: NoSchedule
        key: workload
        operator: Equal
        value: standard
identityPostgresql:
  primary:
    nodeSelector:
      workload: standard
    tolerations:
    - effect: NoSchedule
      key: workload
      operator: Equal
      value: standard

