---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: camunda-helm-existing-secrets-infra
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: distribution-team
  target:
    name: infra-credentials  # name of the k8s Secret to be created
  data:
  - secretKey: keycloak-admin-password
    remoteRef:
      key: integration-test
      property: keycloak-admin-password
  - secretKey: elasticsearch-password
    remoteRef:
      key: integration-test
      property: elasticsearch-password
  - secretKey: kibana-password
    remoteRef:
      key: integration-test
      property: kibana-password
