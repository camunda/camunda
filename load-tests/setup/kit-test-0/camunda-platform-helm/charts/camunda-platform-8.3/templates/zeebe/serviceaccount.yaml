{{- if .Values.zeebe.serviceAccount.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "zeebe.serviceAccountName.broker" . }}
  labels:
    {{- include "zeebe.labels.broker" . | nindent 4 }}
  {{- with .Values.zeebe.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
