{{- if and (.Values.global.identity.auth.enabled) (or (not .Values.global.identity.auth.tasklist.existingSecret) (typeIs "string" .Values.global.identity.auth.tasklist.existingSecret)) }}
{{- $secretName := include "identity.secretNameTasklistIdentity" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels: {{- include "identity.labels" . | nindent 4 }}
type: Opaque
data:
  tasklist-secret: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" "tasklist-secret" "length" 10 "providedValues" (list "global.identity.auth.tasklist.existingSecret") "context" $) }}
{{- end }}
