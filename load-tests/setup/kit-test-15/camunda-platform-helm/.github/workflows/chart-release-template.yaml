name: "Chart - Release - Template"

on:
  workflow_call:
    inputs:
      branch:
        description: List of charts to release.
        required: true
        type: string
      chart-matrix:
        description: List of charts to release.
        required: true
        type: string
      workflow-ref:
        description: The reference of the workflow which will be used sign the chart OCI artifact in keyless mode.
        required: true
        type: string

