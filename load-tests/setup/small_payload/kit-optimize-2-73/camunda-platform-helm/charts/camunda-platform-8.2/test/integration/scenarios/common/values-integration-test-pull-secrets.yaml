# Auth to avoid Docker download rate limit.
# https://docs.docker.com/docker-hub/download-rate-limit/
identity:
  keycloak:
    image:
      pullSecrets:
        - name: index-docker-io

global:
  image:
    pullSecrets:
      - name: index-docker-io

elasticsearch:
  imagePullSecrets:
    - name: index-docker-io
