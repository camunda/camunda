{{- if and .Values.tasklist.enabled .Values.tasklist.serviceAccount.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tasklist.serviceAccountName" . }}
  labels:
    {{- include "tasklist.labels" . | nindent 4 }}
  {{- with .Values.tasklist.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
