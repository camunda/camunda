optimize:
  enabled: false
global:
  image:
    pullPolicy: Always
  elasticsearch:
    enabled: false
  opensearch:
    enabled: true
    auth:
      username: "$OPENSEARCH_USERNAME"
      password: "$OPENSEARCH_PASSWORD"
    url:
      protocol: $OPENSEARCH_PROTOCOL
      host: "$OPENSEARCH_HOST"
      port: $OPENSEARCH_PORT
elasticsearch:
  enabled: false
zeebe:
  image:
    tag: "$E2E_TESTS_ZEEBE_IMAGE_TAG"
  env:
    - name: ZEEBE_BROKER_EXPORTERS_OPENSEARCH_ARGS_INDEX_PREFIX
      value: "$E2E_AWS_OS_INDEX_PREFIX_ZEEBE"
operate:
  image:
    tag: "$E2E_TESTS_OPERATE_IMAGE_TAG"
  env: 
    - name: CAMUNDA_OPERATE_OPENSEARCH_INDEXPREFIX
      value: "$E2E_AWS_OS_INDEX_PREFIX_OPERATE"
    - name: CAMUNDA_OPERATE_ZEEBEOPENSEARCH_PREFIX
      value: "$E2E_AWS_OS_INDEX_PREFIX_ZEEBE"
  migration:
    env:
      - name: CAMUNDA_OPERATE_OPENSEARCH_INDEXPREFIX
        value: "$E2E_AWS_OS_INDEX_PREFIX_OPERATE"
      - name: CAMUNDA_OPERATE_ZEEBEEOPENSEARCH_PREFIX
        value: "$E2E_AWS_OS_INDEX_PREFIX_ZEEBE"
tasklist:
  image:
    tag: "$E2E_TESTS_TASKLIST_IMAGE_TAG"
  env:
    - name: CAMUNDA_TASKLIST_OPENSEARCH_INDEXPREFIX
      value: "$E2E_AWS_OS_INDEX_PREFIX_TASKLIST"
    - name: CAMUNDA_TASKLIST_ZEEBEOPENSEARCH_PREFIX
      value: "$E2E_AWS_OS_INDEX_PREFIX_ZEEBE"
optimize:
  image:
    tag: "$E2E_TESTS_OPTIMIZE_IMAGE_TAG"
  env: 
    - name: CAMUNDA_OPTIMIZE_ZEEBE_NAME
      value: "$E2E_AWS_OS_INDEX_PREFIX_ZEEBE"
    - name: CAMUNDA_OPTIMIZE_OPENSEARCH_SETTINGS_INDEX_PREFIX
      value: "$E2E_AWS_OS_INDEX_PREFIX_OPTIMIZE"
  migration:
    env:
      - name: CAMUNDA_OPTIMIZE_ZEEBE_NAME
        value: "$E2E_AWS_OS_INDEX_PREFIX_ZEEBE"
      - name: CAMUNDA_OPTIMIZE_OPENSEARCH_SETTINGS_INDEX_PREFIX
        value: "$E2E_AWS_OS_INDEX_PREFIX_OPTIMIZE"
webModeler:
  restapi:
    image:
      tag: "$E2E_TESTS_WEBMODELER_IMAGE_TAG"
  webapp:
    image:
      tag: "$E2E_TESTS_WEBMODELER_IMAGE_TAG"
  websockets:
    image:
      tag: SNAPSHOT
console:
  image:
    tag: "$E2E_TESTS_CONSOLE_IMAGE_TAG"
  overrideConfiguration: |
    camunda:
      console:
        managed:
          releases:
            - name: integration
              namespace: "$TEST_NAMESPACE"
              tags:
                - dev
                - custom
                - stage
                - prod
                - test
              custom-properties:
                - description: "This is the main integration environment for the Camunda Platform."
                  links:
                    - name: "Camunda"
                      url: "https://camunda.com"
                    - name: "Camunda Docs"
                      url: "https://docs.camunda.io"
  env:
    - name: CAMUNDA_CONSOLE_EXPERIMENTAL_TAGS
      value: 'true'      
identity:
  image:
    tag: "$E2E_TESTS_IDENTITY_IMAGE_TAG"
  firstUser:
    user: demo
    existingSecret: vault-mapped-secrets
    existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_FIRSTUSER_PASSWORD
  # Keycloak client seed which is used to query Camunda APIs. 
  clients:
    - id: venom
      name: Venom
      secret:
        existingSecret: integration-test-credentials
        existingSecretKey: identity-admin-client-password
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*
    - id: test
      name: Test
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_KEYCLOAK_CLIENTS_SECRET
      redirectUris: /dummy
      rootUrl: http://dummy
      type: confidential
      permissions:
        - resourceServerId: camunda-identity-resource-server
          definition: read
        - resourceServerId: camunda-identity-resource-server
          definition: write
        - resourceServerId: operate-api
          definition: read:*
        - resourceServerId: operate-api
          definition: write:*
        - resourceServerId: tasklist-api
          definition: read:*
        - resourceServerId: tasklist-api
          definition: write:*
        - resourceServerId: optimize-api
          definition: write:*
        - resourceServerId: zeebe-api
          definition: write:*
        - resourceServerId: web-modeler-api
          definition: write:*
        - resourceServerId: console-api
          definition: write:*
  users:
    - username: lisa
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_SECONDUSER_PASSWORD
      firstName: Lisa
      lastName: Doe
      email: cawemodev+lisa@gmail.com
      roles:
        - Identity
        - Operate
        - Tasklist
        - Optimize
        - Web Modeler
        - Web Modeler Admin
        - Console
        - Zeebe
    - username: bart
      secret:
        existingSecret: vault-mapped-secrets
        existingSecretKey: DISTRO_QA_E2E_TESTS_IDENTITY_THIRDUSER_PASSWORD
      firstName: Bart
      lastName: Foo
      email: cawemodev+bart@gmail.com
      roles:
        - Identity
        - Operate
        - Tasklist
        - Optimize
        - Web Modeler
        - Web Modeler Admin
        - Console
        - Zeebe
connectors:
  image:
    tag: "$E2E_TESTS_CONNECTORS_IMAGE_TAG"
  env:
    - name: username
      value: username
    - name: password
      value: password
