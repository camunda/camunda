global:
  secrets:
    autoGenerated: true
    name: camunda-credentials
  # Identity authentication is enabled for Optimize
  identity:
    auth:
      enabled: true
      optimize:
        clientId: optimize
        secret:
          existingSecret: camunda-credentials
          existingSecretKey: identity-optimize-client-token

identity:
  enabled: true

optimize:
  enabled: true

identityKeycloak:
  enabled: true
