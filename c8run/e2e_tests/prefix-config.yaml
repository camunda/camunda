camunda:
  database:
    clusterName: elasticsearch
    type: elasticsearch
    url: http://localhost:9200
    index:
      numberOfReplicas: 0
  data:
    secondary-storage:
      type: elasticsearch
      elasticsearch:
        url: http://localhost:9200
#        indexPrefix: "extra-prefix-zeebe-record"
  security:
    initialization:
      users:
        - username: demo
          password: demo
          name: Demo
          email: demo@example.com
      defaultRoles:
        admin:
          users:
            - demo
    # By default authorization and api protection is disabled
    authentication:
      method: BASIC
      unprotected-api: true
    authorizations:
      enabled: false
