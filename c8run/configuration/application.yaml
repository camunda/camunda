camunda:
  backup:
    webapps:
      enabled: false
  data:
    secondary-storage:
      type: rdbms
      rdbms:
        url: jdbc:h2:mem:camunda
        username: sa
        password:
        flushInterval: PT0.5S
        queueSize: 1000
  security:
    initialization:
      users:
        - username: demo
          password: demo
          name: demo
          email: demo@example.com
      defaultRoles:
        admin:
          users:
            - demo
    # By default authorization and api protection is disabled
    authentication:
      unprotected-api: true
    authorizations:
      enabled: false

zeebe:
  broker:
    network:
      host: localhost
      advertisedHost: localhost
spring:
  profiles:
    active: "broker,consolidated-auth,identity"
