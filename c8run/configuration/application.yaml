spring:
  profiles:
    active: operate,tasklist,broker,identity,consolidated-auth

camunda:
  security:
    initialization:
      users:
        - username: demo
          password: demo
          name: demo
          email: demo@example.com
      defaultRoles:
        admin:
          users:
            - demo
    # By default authorization and api protection is disabled
    authentication:
      unprotected-api: true
    authorizations:
      enabled: false