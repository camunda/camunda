camunda:
  database:
    index:
      numberOfReplicas: 0
  security:
    initialization:
      users:
        - username: demo
          password: demo
          name: demo
          email: demo@example.com
      defaultRoles:
        admin:
          users:
            - demo
    # By default authorization and api protection is disabled
    authentication:
      unprotected-api: true
    authorizations:
      enabled: false
  database:
    index:
      numberOfReplicas: 0

zeebe:
  broker:
    exporters:
      camundaExporter:
        args:
          createSchema: true
        className: io.camunda.exporter.CamundaExporter
    network:
      host: localhost
      advertisedHost: localhost
